<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatics '22 - macOS Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* * =================================================================
         * PART 1: INTERFACE & VISUAL STYLE (macOS LIKE + BAUHAUS MINIMALISM)
         * =================================================================
         */
        :root {
            /* macOS System Colors */
            --mac-window-bg: rgba(255, 255, 255, 0.85);
            --mac-title-bar: #F6F6F6;
            --mac-text: #1D1D1F;
            --mac-accent: #007AFF; /* System Blue */
            --mac-border: #D1D1D1;
            
            /* Bauhaus Accent Colors (Subtle) */
            --bauhaus-red: #D22630;
            --bauhaus-blue: #1D5B8D;
            --bauhaus-yellow: #F4B805;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
            background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3CradialGradient id='grad1' cx='50%25' cy='50%25' r='50%25' fx='50%25' fy='50%25'%3E%3Cstop offset='0%25' style='stop-color:rgb(245,245,247);stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:rgb(220,220,225);stop-opacity:1' /%3E%3C/radialGradient%3E%3C/defs%3E%3Crect x='0' y='0' width='100%25' height='100%25' fill='url(%23grad1)' /%3E%3C/svg%3E");
            background-size: cover;
            color: var(--mac-text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Window Container */
        .mac-window {
            width: 100%;
            max-width: 800px;
            height: 600px; /* Fixed height for consistent UI */
            background-color: var(--mac-window-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15), 0 0 0 1px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Title Bar & Traffic Lights */
        .title-bar {
            height: 38px;
            background: linear-gradient(to bottom, #F8F8F8, #ECECEC);
            border-bottom: 1px solid #D1D1D1;
            display: flex;
            align-items: center;
            padding: 0 16px;
            flex-shrink: 0;
            position: relative;
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .traffic-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 0.5px solid rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
        }

        .traffic-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.1s;
            font-size: 8px;
            color: rgba(0,0,0,0.5);
            font-weight: 900;
        }
        
        .traffic-lights:hover .traffic-btn::after { opacity: 1; }

        .btn-close { background-color: #FF5F57; border-color: #E0443E; }
        .btn-close::after { content: '×'; }
        
        .btn-minimize { background-color: #FEBC2E; border-color: #D89E24; }
        .btn-minimize::after { content: '−'; }
        
        .btn-fullscreen { background-color: #28C840; border-color: #1AAB29; }
        .btn-fullscreen::after { content: '+'; }

        .window-title {
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: #444;
            pointer-events: none;
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* UI Components */
        .mac-btn {
            background: white;
            border: 1px solid #D1D1D1;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--mac-text);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: all 0.1s active;
        }
        .mac-btn:active {
            background: #F5F5F5;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }
        .mac-btn-primary {
            background: var(--mac-accent);
            color: white;
            border: 1px solid #0062CC;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .mac-btn-primary:hover { background: #0069D9; }
        .mac-btn-primary:active { background: #0056B3; }

        /* Bauhaus Accents in Minimal UI */
        .bauhaus-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        /* Animation */
        .fade-enter {
            animation: fadeIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Progress Bar */
        .progress-container {
            height: 4px;
            background: #E5E5E5;
            width: 100%;
        }
        .progress-bar {
            height: 100%;
            background: var(--mac-accent);
            width: 0%;
            transition: width 0.3s ease;
        }

    </style>
</head>
<body>

    <div id="app-window" class="mac-window">
        <!-- Title Bar with Traffic Lights -->
        <div class="title-bar" ondblclick="WindowCtrl.toggleFullscreen()">
            <div class="traffic-lights">
                <div class="traffic-btn btn-close" onclick="WindowCtrl.closeApp()" title="終了 (Reset)"></div>
                <div class="traffic-btn btn-minimize" onclick="WindowCtrl.exitFullscreen()" title="縮小 (Exit Fullscreen)"></div>
                <div class="traffic-btn btn-fullscreen" onclick="WindowCtrl.requestFullscreen()" title="全画面 (Fullscreen)"></div>
            </div>
            <div class="window-title">Informatics '22</div>
        </div>

        <!-- VIEW: START SCREEN -->
        <div id="view-start" class="content-area items-center justify-center p-8 fade-enter">
            <div class="text-center space-y-6 max-w-md w-full">
                <!-- Icon -->
                <div class="w-24 h-24 bg-white rounded-[22px] mx-auto shadow-xl flex items-center justify-center border border-gray-100 relative overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-br from-gray-50 to-gray-100"></div>
                    <div class="w-12 h-12 bg-[#F4B805] rounded-full mix-blend-multiply opacity-80 absolute top-4 left-4"></div>
                    <div class="w-12 h-12 bg-[#D22630] rounded-full mix-blend-multiply opacity-80 absolute top-4 right-4"></div>
                    <div class="w-12 h-12 bg-[#1D5B8D] rounded-full mix-blend-multiply opacity-80 absolute bottom-4 left-9"></div>
                </div>

                <div class="space-y-1">
                    <h1 class="text-2xl font-bold text-gray-900 tracking-tight">情報学へのとびら</h1>
                    <p class="text-sm text-gray-500 font-medium">単位認定試験対策アプリ Ver 3.0</p>
                </div>

                <div class="bg-white/50 rounded-lg p-1 border border-gray-200 inline-flex shadow-sm">
                    <label class="px-4 py-1.5 rounded-md cursor-pointer hover:bg-white/80 transition-colors flex items-center gap-2">
                        <input type="radio" name="q-count" value="10" class="sr-only peer" checked>
                        <span class="text-xs font-medium text-gray-500 peer-checked:text-black">10問</span>
                    </label>
                    <div class="w-px bg-gray-200 my-1"></div>
                    <label class="px-4 py-1.5 rounded-md cursor-pointer hover:bg-white/80 transition-colors flex items-center gap-2">
                        <input type="radio" name="q-count" value="50" class="sr-only peer">
                        <span class="text-xs font-medium text-gray-500 peer-checked:text-black">50問</span>
                    </label>
                    <div class="w-px bg-gray-200 my-1"></div>
                    <label class="px-4 py-1.5 rounded-md cursor-pointer hover:bg-white/80 transition-colors flex items-center gap-2">
                        <input type="radio" name="q-count" value="200" class="sr-only peer">
                        <span class="text-xs font-medium text-gray-500 peer-checked:text-black">全問</span>
                    </label>
                </div>

                <button onclick="App.start()" class="mac-btn mac-btn-primary w-40 h-10 text-sm shadow-md hover:shadow-lg transform transition-all active:scale-95">
                    開始
                </button>
            </div>
            
            <div class="absolute bottom-4 text-[10px] text-gray-400 font-medium">
                Designed for Learning
            </div>
        </div>

        <!-- VIEW: QUIZ SCREEN -->
        <div id="view-quiz" class="hidden content-area flex-col">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>

            <div class="flex-grow flex flex-col p-8 sm:p-12 overflow-y-auto">
                <!-- Header Info -->
                <div class="flex justify-between items-center mb-8 border-b border-gray-100 pb-4">
                    <div class="flex items-center gap-2">
                        <span class="text-xs font-bold text-[#007AFF] bg-blue-50 px-2 py-1 rounded" id="q-category">Category</span>
                    </div>
                    <div class="text-xs font-medium text-gray-400">
                        <span id="q-current" class="text-gray-900 font-bold">1</span> / <span id="q-total">10</span>
                    </div>
                </div>

                <!-- Question -->
                <div class="flex-grow mb-8">
                    <h2 id="q-text" class="text-xl font-bold leading-relaxed text-gray-800 font-feature">
                        Loading Question...
                    </h2>
                </div>

                <!-- Options -->
                <div class="space-y-3">
                    <button onclick="App.answer(0)" id="btn-opt-0" class="w-full text-left bg-white border border-gray-200 hover:border-[#007AFF] hover:bg-blue-50/30 rounded-lg p-4 transition-all duration-200 group relative overflow-hidden shadow-sm">
                        <span class="absolute left-0 top-0 bottom-0 w-1 bg-transparent group-hover:bg-[#007AFF] transition-colors"></span>
                        <div class="flex items-start">
                            <span class="w-6 h-6 rounded-full bg-gray-100 text-gray-500 text-xs font-bold flex items-center justify-center mr-3 mt-0.5 flex-shrink-0 group-hover:bg-[#007AFF] group-hover:text-white transition-colors">A</span>
                            <span id="opt-0-text" class="text-sm font-medium text-gray-700 group-hover:text-gray-900">Option A</span>
                        </div>
                    </button>
                    
                    <button onclick="App.answer(1)" id="btn-opt-1" class="w-full text-left bg-white border border-gray-200 hover:border-[#007AFF] hover:bg-blue-50/30 rounded-lg p-4 transition-all duration-200 group relative overflow-hidden shadow-sm">
                        <span class="absolute left-0 top-0 bottom-0 w-1 bg-transparent group-hover:bg-[#007AFF] transition-colors"></span>
                        <div class="flex items-start">
                            <span class="w-6 h-6 rounded-full bg-gray-100 text-gray-500 text-xs font-bold flex items-center justify-center mr-3 mt-0.5 flex-shrink-0 group-hover:bg-[#007AFF] group-hover:text-white transition-colors">B</span>
                            <span id="opt-1-text" class="text-sm font-medium text-gray-700 group-hover:text-gray-900">Option B</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- VIEW: FEEDBACK OVERLAY (Backdrop Blur) -->
        <div id="view-feedback" class="hidden absolute inset-0 z-20 bg-white/60 backdrop-blur-md flex flex-col p-8 animate-enter overflow-y-auto">
            <div class="w-full max-w-lg mx-auto my-auto bg-white rounded-xl shadow-2xl border border-gray-200/50 p-6 sm:p-8">
                <div class="flex items-center gap-3 mb-4">
                    <div id="fb-icon-bg" class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-md">
                        <span id="fb-icon"></span>
                    </div>
                    <h3 id="fb-title" class="text-lg font-bold text-gray-900"></h3>
                </div>

                <div class="bg-gray-50 rounded-lg p-5 border border-gray-100 mb-6 text-sm leading-relaxed text-gray-700">
                    <div class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-2">Explanation</div>
                    <p id="fb-explanation"></p>
                </div>

                <div class="text-right">
                    <button onclick="App.next()" id="btn-next" class="mac-btn mac-btn-primary px-6">
                        Next
                    </button>
                </div>
            </div>
        </div>

        <!-- VIEW: RESULT SCREEN -->
        <div id="view-result" class="hidden content-area items-center justify-center p-8 fade-enter">
            <div class="text-center w-full max-w-md">
                <h2 class="text-2xl font-bold mb-8 tracking-tight">Result</h2>
                
                <div class="relative inline-block mb-8">
                    <svg class="w-40 h-40 transform -rotate-90">
                        <circle cx="80" cy="80" r="70" stroke="#F0F0F0" stroke-width="8" fill="transparent" />
                        <circle id="score-circle" cx="80" cy="80" r="70" stroke="#007AFF" stroke-width="8" fill="transparent" stroke-dasharray="440" stroke-dashoffset="440" stroke-linecap="round" class="transition-all duration-1000 ease-out"/>
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center flex-col">
                        <span id="final-score" class="text-4xl font-bold text-gray-900">0</span>
                        <span class="text-xs text-gray-400 mt-1">SCORE</span>
                    </div>
                </div>

                <p id="result-msg" class="text-sm font-medium text-gray-600 mb-8"></p>

                <div class="flex justify-center gap-3">
                    <button onclick="App.restart()" class="mac-btn w-32">
                        終了
                    </button>
                    <button onclick="App.restart()" class="mac-btn mac-btn-primary w-32">
                        再挑戦
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        /* * =================================================================
         * PART 2: QUESTION DATABASE (200 ITEMS - Compacted for implementation)
         * =================================================================
         */
        const DB = [
            // --- 第1回 情報化する社会 ---
            { id: 1, category: "情報社会", question: "「情報リテラシー」の現代的定義において重視される能力は？", options: ["機器操作能力のみ", "情報の評価・活用能力"], answer: 1, explanation: "単なる操作スキル（コンピュータリテラシー）を超え、情報の真偽や価値を判断し、適切に活用する能力が重視されます。" },
            { id: 2, category: "情報社会", question: "「デジタル・ディバイド」の要因として適切でないものは？", options: ["個人の嗜好", "経済的格差"], answer: 0, explanation: "デジタル・ディバイドは個人の好き嫌いではなく、所得、地域、年齢、障害などの社会的要因による情報格差を指します。" },
            { id: 3, category: "情報社会", question: "「Society 5.0」が目指す社会像は？", options: ["サイバー空間とフィジカル空間の融合", "完全なる仮想空間への移行"], answer: 0, explanation: "日本政府が提唱する、仮想空間と現実空間を高度に融合させ、経済発展と社会的課題の解決を両立する社会です。" },
            { id: 4, category: "情報社会", question: "「メタサイエンス」としての情報学の側面とは？", options: ["諸科学を横断・結合する学問", "コンピュータのハードウェア研究"], answer: 0, explanation: "情報学は、物理学、生物学、社会科学などあらゆる分野における「情報の流れ」を扱うため、諸科学を横断するメタ科学的性質を持ちます。" },
            { id: 5, category: "情報社会", question: "情報教育における「モデル化とシミュレーション」の目的は？", options: ["現実世界の現象を抽象化し理解する", "高性能なPCを作ること"], answer: 0, explanation: "複雑な現実世界を単純化したモデルに置き換え、コンピュータ上で模倣実験することで現象を理解・予測します。" },
            { id: 6, category: "情報社会", question: "「ICT」は何の略か？", options: ["Information and Communication Technology", "International Computer Trade"], answer: 0, explanation: "「情報通信技術」の略。ITにCommunication（通信・伝達）の要素を強調した言葉です。" },
            { id: 7, category: "情報社会", question: "21世紀型スキルに含まれる「批判的思考力」とは？", options: ["他者の意見を否定する力", "情報を客観的に分析・評価する力"], answer: 1, explanation: "批判（クリティカル）とは否定することではなく、前提を疑い、客観的証拠に基づいて論理的に考えることを指します。" },
            { id: 8, category: "情報社会", question: "「情報」の特性として正しいものは？", options: ["消費すると減る", "複製しても減らない（非消費性）"], answer: 1, explanation: "情報はモノと異なり、使ったり他人に与えたりしても減りません。また、容易に複製・伝播できる特性を持ちます。" },
            { id: 9, category: "情報社会", question: "「データ」と「情報」の違いは？", options: ["データは生の事実、情報は意味づけされたもの", "データは文字、情報は画像"], answer: 0, explanation: "データは加工前の数値や事実の集まり。それを特定の文脈で解釈・整理し、意味を持たせたものが情報です。" },
            { id: 10, category: "情報社会", question: "「ユビキタス社会」の意味は？", options: ["いつでもどこでも情報にアクセスできる社会", "特定の場所でのみネットが使える社会"], answer: 0, explanation: "ラテン語の「いたるところに存在する」に由来し、場所や時間を意識せずに情報ネットワークを利用できる環境を指します。" },
            { id: 11, category: "情報社会", question: "「テレワーク」の普及による社会的影響は？", options: ["通勤混雑の緩和と働き方の柔軟化", "オフィス需要の増大"], answer: 0, explanation: "情報通信技術を活用した場所にとらわれない働き方は、ワークライフバランスの向上や都市部への集中緩和に寄与します。" },
            { id: 12, category: "情報社会", question: "「MOOCs」とは何か？", options: ["大規模公開オンライン講座", "モバイル専用のOS"], answer: 0, explanation: "Massive Open Online Coursesの略。インターネット上で誰でも無料で受講できる大規模な講義のことです。" },
            { id: 13, category: "情報社会", question: "「e-ガバメント（電子政府）」の目的は？", options: ["行政手続きの効率化と透明性の向上", "公務員の数を増やすこと"], answer: 0, explanation: "行政手続きのオンライン化により、利便性の向上、コスト削減、行政情報の公開などを目指します。" },
            { id: 14, category: "情報社会", question: "「CBT」方式の試験とは？", options: ["Computer Based Testing", "Center Based Testing"], answer: 0, explanation: "コンピュータを使用して実施される試験のこと。問題のランダム出題や即時の採点などが可能です。" },
            { id: 15, category: "情報社会", question: "「オープンデータ」の特徴は？", options: ["営利目的での利用が禁止されている", "二次利用可能なルールで公開されている"], answer: 1, explanation: "機械判読に適した形式で、営利・非営利を問わず誰もが自由に利用・再配布できるデータのことです。" },

            // --- 第2回 情報のデジタル表現 ---
            { id: 16, category: "デジタル", question: "アナログ時計とデジタル時計の違いは？", options: ["アナログは連続量、デジタルは離散量", "アナログは正確、デジタルは不正確"], answer: 0, explanation: "アナログは針の位置という連続的な物理量で、デジタルは数値という飛び飛びの（離散的な）値で時間を表現します。" },
            { id: 17, category: "デジタル", question: "「標本化（サンプリング）」とは？", options: ["時間を一定間隔で区切ること", "数値を整数に丸めること"], answer: 0, explanation: "連続するアナログ信号を、一定の時間間隔で採取する工程です。間隔が短いほど元の波形に近くなります。" },
            { id: 18, category: "デジタル", question: "「量子化」とは？", options: ["標本化した値を離散的な数値に置き換えること", "データを圧縮すること"], answer: 0, explanation: "標本化された信号の振幅値を、あらかじめ決められた段階値（整数など）に近似する工程です。" },
            { id: 19, category: "デジタル", question: "量子化ビット数を増やすとどうなる？", options: ["データ量は増えるが精度は上がる", "データ量は減るが精度は下がる"], answer: 0, explanation: "表現できる段階数が増えるため、元の波形をより忠実に再現できますが、1サンプルあたりの情報量が増えるためデータサイズは大きくなります。" },
            { id: 20, category: "デジタル", question: "「PCM方式」は何に使われる？", options: ["音声のデジタル化", "画像の圧縮"], answer: 0, explanation: "Pulse Code Modulation（パルス符号変調）。CD録音などで使われる、音声をデジタル化する基本的な方式です。" },
            { id: 21, category: "デジタル", question: "2進数の「10」を10進数で表すと？", options: ["2", "10"], answer: 0, explanation: "2進数の各桁は2の乗数を表します。2^1が1つ、2^0が0個なので、2です。" },
            { id: 22, category: "デジタル", question: "1バイトは何ビットか？", options: ["8ビット", "16ビット"], answer: 0, explanation: "通常、8ビットをまとめて1バイト（Byte）として扱います。256通りの情報を表現できます。" },
            { id: 23, category: "デジタル", question: "16進数で「F」の次はどうなる？", options: ["10", "G"], answer: 0, explanation: "16進数は0-9とA-Fを使います。F（15）の次は桁上がりして「10」（16）になります。" },

            { id: 34, category: "ハードウェア", question: "「クロック周波数」とは？", options: ["CPUが動作するタイミング信号の速さ", "インターネットの通信速度"], answer: 0, explanation: "1秒間に何回信号（クロック）を発生させるかを示す値（Hz）。一般に高いほど処理能力が高くなります。" },

            { id: 38, category: "ハードウェア", question: "論理回路の「NOT回路」の役割は？", options: ["入力を反転させる（0なら1、1なら0）", "入力をそのまま出力する"], answer: 0, explanation: "論理否定。0を1に、1を0に変換します。" },
            { id: 39, category: "ハードウェア", question: "「ムーアの法則」とは？", options: ["半導体の集積率は18ヶ月で2倍になる", "コンピュータの価格は毎年半額になる"], answer: 0, explanation: "インテル創業者ゴードン・ムーアの経験則。長年維持されてきましたが、近年は物理的限界に近づいています。" },

            { id: 42, category: "ハードウェア", question: "「BIOS/UEFI」の役割は？", options: ["ハードウェアの初期化とOSの起動", "ウイルスの駆除"], answer: 0, explanation: "電源投入直後に動作し、ハードウェアの状態を確認・設定した後、OSをストレージから読み込みます。" },

            { id: 56, category: "ネットワーク", question: "「クライアント・サーバ」モデルとは？", options: ["サービスを要求する側と提供する側に分かれる", "すべてのコンピュータが対等につながる"], answer: 0, explanation: "Web閲覧のように、クライアント（ブラウザ）がサーバに要求を出し、サーバが応答する形態です。" },

            { id: 60, category: "ネットワーク", question: "「IoT」とは？", options: ["Internet of Things（モノのインターネット）", "Internet of Time"], answer: 0, explanation: "家電やセンサーなど、あらゆる「モノ」がインターネットにつながり、情報をやり取りすることです。" },

            { id: 64, category: "Web", question: "「URL」とは？", options: ["ネット上のリソースの場所を示す文字列", "ユーザーの名前"], answer: 0, explanation: "Uniform Resource Locator。いわゆるWebページのアドレス（住所）です。" },

            { id: 66, category: "Web", question: "メール送信に使われるプロトコルは？", options: ["SMTP", "POP3"], answer: 0, explanation: "Simple Mail Transfer Protocol。メールを相手のサーバまで届ける（送信・転送）役割を持ちます。" },

            { id: 71, category: "Web", question: "「CC」でメールを送ると？", options: ["受信者全員にアドレスが見える", "受信者には誰に送ったか分からない"], answer: 0, explanation: "Carbon Copy。参考までに送る相手を指定します。アドレスは受信者全員に公開されます。" },
            { id: 72, category: "Web", question: "「BCC」でメールを送ると？", options: ["他の受信者にはアドレスが見えない", "全員にアドレスが見える"], answer: 0, explanation: "Blind Carbon Copy。他の受信者に知られずに送りたい場合に使います。一斉送信時のマナーとしても重要です。" },

            { id: 80, category: "セキュリティ", question: "「DDoS攻撃」とは？", options: ["多数の機器から一斉にアクセスしてサーバをダウンさせる", "データを盗み見る"], answer: 0, explanation: "分散型（Distributed）DoS攻撃。乗っ取った多数のPC（ボットネット）を踏み台にして、標的のサーバをパンクさせます。" },

            { id: 82, category: "セキュリティ", question: "「公開鍵暗号方式」の特徴は？", options: ["暗号化と復号に異なる鍵を使う", "暗号化と復号に同じ鍵を使う"], answer: 0, explanation: "誰でも使える「公開鍵」で暗号化し、受信者だけが持つ「秘密鍵」で復号します。鍵配送問題を解決しました。" },
            { id: 83, category: "セキュリティ", question: "公開鍵暗号を使った「デジタル署名」で確認できることは？", options: ["発信元の証明と改ざんの有無", "送信経路の暗号化"], answer: 0, explanation: "送信者の秘密鍵で暗号化（署名）し、受信者が送信者の公開鍵で復号することで、「本人が書いたこと」と「改ざんされていないこと」を証明します。" },
            { id: 84, category: "セキュリティ", question: "「CA（認証局）」の役割は？", options: ["公開鍵が本人のものであることを証明する", "インターネットの接続を管理する"], answer: 0, explanation: "信頼できる第三者機関として、Webサイトなどの公開鍵に対し「電子証明書」を発行し、なりすましを防ぎます。" },
            { id: 85, category: "セキュリティ", question: "「SSL/TLS」で実現できることは？", options: ["通信の暗号化とサーバの認証", "回線速度の向上"], answer: 0, explanation: "Webブラウザとサーバ間の通信を暗号化し、盗聴や改ざんを防ぎます（URLがhttps://になる）。" },
            { id: 86, category: "セキュリティ", question: "「ファイアウォール」の役割は？", options: ["外部からの不正アクセスを遮断する", "火災を検知する"], answer: 0, explanation: "ネットワークの出入り口に設置し、許可された通信のみを通し、怪しい通信をブロックする「防火壁」です。" },
            { id: 87, category: "セキュリティ", question: "「多要素認証（MFA）」とは？", options: ["知識、所有、生体など異なる要素を2つ以上組み合わせる", "パスワードを2回入力する"], answer: 0, explanation: "「知っていること（パスワード）」だけでなく「持っているもの（スマホ）」や「生体（指紋）」を組み合わせることで安全性を高めます。" },
            { id: 88, category: "セキュリティ", question: "「脆弱性（セキュリティホール）」とは？", options: ["ソフトウェアの設計ミスなどによる欠陥", "パスワードが短いこと"], answer: 0, explanation: "攻撃者に悪用される可能性のある、プログラム上の不具合や設計上のミスのことです。" },
            { id: 89, category: "セキュリティ", question: "「ゼロデイ攻撃」とは？", options: ["脆弱性が発見され、修正プログラムが出る前に行われる攻撃", "0のつく日に行われる攻撃"], answer: 0, explanation: "対策（パッチ）が存在しない無防備な期間（0日目）を狙うため、非常に危険な攻撃です。" },
            { id: 90, category: "セキュリティ", question: "「標的型攻撃」の特徴は？", options: ["特定の組織を狙い、業務メールを装うなど巧妙に行われる", "不特定多数にばら撒かれる"], answer: 0, explanation: "特定の企業や官公庁をターゲットにし、関係者を装ったメールを送るなどして内部ネットワークに侵入します。" },
            { id: 91, category: "セキュリティ", question: "「VPN」を利用する目的は？", options: ["公衆回線上に仮想的な専用線を構築し安全に通信する", "海外の動画を見るためだけ"], answer: 0, explanation: "Virtual Private Network。通信を暗号化（トンネリング）することで、離れた拠点間や外出先からでも安全に社内LANなどに接続できます。" },
            { id: 92, category: "セキュリティ", question: "パスワード管理として不適切なのは？", options: ["複数のサービスで同じパスワードを使い回す", "推測されにくい長い文字列にする"], answer: 0, explanation: "使い回しをしていると、一箇所から漏洩した際に他のサービスも乗っ取られる「リスト型攻撃」の被害に遭います。" },
            { id: 93, category: "セキュリティ", question: "「バイオメトリクス認証」の例は？", options: ["指紋や顔での認証", "ICカードでの認証"], answer: 0, explanation: "身体的特徴（指紋、虹彩、静脈）や行動的特徴（筆跡）など、個人固有の生体情報を用いて本人確認を行います。" },
            { id: 94, category: "セキュリティ", question: "「ハッシュ関数」の特徴は？", options: ["一方向性があり、元データに戻せない", "データを圧縮して保存する"], answer: 0, explanation: "あるデータから固定長の不規則な値（ハッシュ値）を生成します。パスワードの保存や、改ざん検知に使われます。" },
            { id: 95, category: "セキュリティ", question: "「バックドア」とは？", options: ["侵入者が次回簡単にアクセスするために設置する裏口", "正規の管理者用入口"], answer: 0, explanation: "一度侵入に成功した攻撃者が、裏口（不正なプログラムやアカウント）を仕掛け、いつでも侵入できるようにするものです。" },
            { id: 96, category: "情報倫理", question: "「ネチケット」とは？", options: ["ネットワーク利用上のマナー", "寝る前のチケット"], answer: 0, explanation: "Network Etiquette。誹謗中傷を避ける、機種依存文字を使わないなど、円滑なコミュニケーションのための礼儀です。" },
            { id: 97, category: "情報倫理", question: "「チェーンメール」を受け取ったら？", options: ["無視して止める", "友達全員に転送する"], answer: 0, explanation: "「不幸になる」などの脅しや「献血のお願い」などの善意を装うものも含め、転送することはネットワークの負荷やデマの拡散に繋がるため、止めるのが正解です。" },
            { id: 98, category: "情報倫理", question: "「デジタルタトゥー」の意味は？", options: ["一度ネットに拡散した情報は完全に消すのが難しいこと", "デジタルの刺青デザイン"], answer: 0, explanation: "軽率な投稿や画像が半永久的にインターネット上に残り続け、就職や結婚などに悪影響を及ぼすリスクを指します。" },
            { id: 99, category: "情報倫理", question: "「フレーミング（炎上）」を防ぐには？", options: ["感情的な書き込みを避け、一呼吸置く", "相手を徹底的に論破する"], answer: 0, explanation: "Flaming。文字だけのコミュニケーションは誤解を生みやすいため、送信前に読み返すなどの冷静な対応が必要です。" },
            { id: 100, category: "情報倫理", question: "他人のIDとパスワードで勝手にログインする行為は？", options: ["不正アクセス禁止法違反", "プライバシーの侵害のみ"], answer: 0, explanation: "「不正アクセス行為の禁止等に関する法律」により犯罪として処罰されます。" },

            // --- 第8回 情報社会と法律 【法学・実務深化】 ---
            { id: 101, category: "法制度", question: "【法的考察】著作権法が保護するのは？", options: ["思想や感情を創作的に表現したもの", "アイデアや事実そのもの"], answer: 0, explanation: "著作権法は「表現」を保護し、「アイデア」は保護しません（アイデア・表現二分論）。事実や単なるデータも著作物にはなりません。" },
            { id: 102, category: "法制度", question: "【法的考察】プログラムは著作物か？", options: ["著作物として保護される", "機能的なものなので保護されない"], answer: 0, explanation: "プログラムも「表現」の一種として著作権法で保護されます。ただし、プログラム言語やアルゴリズム（解法）自体は保護されません。" },
            { id: 103, category: "法制度", question: "【運用実態】「私的使用のための複製」が認められる条件は？", options: ["個人的にまたは家庭内で使用し、かつ自分でコピーする場合", "営利目的でなければ友人に配ってもよい"], answer: 0, explanation: "厳格に解釈されます。企業内でのコピーや、友人に配る行為、Webでの公開は「私的使用」の範囲を超え、違法となります。" },
            { id: 104, category: "法制度", question: "【法的考察】「引用」が適法とされる要件に含まれないのは？", options: ["著作者の許可を得ること", "主従関係が明確であること"], answer: 0, explanation: "引用は、公正な慣行に合致し、正当な範囲内であれば「無許諾」で行えます（権利制限規定）。逆に許可が必要ならそれは「引用」ではなく「利用許諾契約」です。" },
            { id: 105, category: "法制度", question: "【運用実態】プロバイダ責任制限法における「発信者情報開示請求」の最大のハードルは？", options: ["権利侵害の明白性の立証", "手数料の支払い"], answer: 0, explanation: "実務上、単なる悪口ではなく「権利（名誉権など）が侵害されたこと」を客観的証拠で示す必要があり、ここが認められないケースが多いです。" },
            { id: 106, category: "法制度", question: "【法的考察】著作権の中に含まれる「著作者人格権」の特徴は？", options: ["譲渡できず、著作者だけが持つ権利", "他人に売買できる財産権"], answer: 0, explanation: "公表権・氏名表示権・同一性保持権からなり、著作者の精神的利益を守る権利です。一身専属権であり、譲渡や相続はできません。" },
            { id: 107, category: "法制度", question: "【運用実態】職務著作（法人著作）が成立すると、著作者は誰になる？", options: ["法人（会社など）", "実際に書いた従業員"], answer: 0, explanation: "業務命令で作成し、法人名義で公表する場合などは、法人が著作者となります。これにより、著作者人格権も法人が行使することになります。" },
            { id: 108, category: "法制度", question: "【法制度】「クリエイティブ・コモンズ」とは？", options: ["著作者が意思表示を行い、利用条件を明示する仕組み", "著作権を放棄する法的宣言"], answer: 0, explanation: "「表示」「非営利」「改変禁止」などのアイコンを組み合わせ、著作権を保持したまま、円滑な利用を促進するライセンスシステムです。" },
            { id: 109, category: "法制度", question: "【法的考察】個人情報保護法における「要配慮個人情報」とは？", options: ["病歴、犯罪歴、信条など、差別につながる恐れがある情報", "クレジットカード番号"], answer: 0, explanation: "取得には原則として本人の同意が必須であり、オプトアウト方式による第三者提供も禁止されるなど、最も厳格に保護されるカテゴリです。" },
            { id: 110, category: "法制度", question: "【運用実態】個人データの「第三者提供」を行う原則的なルールは？", options: ["あらかじめ本人の同意を得る必要がある", "警察に届け出ればよい"], answer: 0, explanation: "原則は同意が必要です。ただし、法令に基づく場合や、人の生命を守る緊急時、業務委託の場合などは例外的に同意不要となります。" },
            { id: 111, category: "法制度", question: "【法的考察】肖像権は法律の条文にあるか？", options: ["明文の規定はないが、判例により認められている", "民法に明記されている"], answer: 0, explanation: "肖像権という言葉は条文にはありませんが、憲法13条（幸福追求権）などを根拠に、判例によって確立された権利です。" },
            { id: 112, category: "法制度", question: "【運用実態】街中での写真撮影とプライバシー侵害の判断基準は？", options: ["人物が特定でき、受忍限度を超えるかどうか", "許可を取ったかどうかのみ"], answer: 0, explanation: "群衆の一部など特定できない場合は問題になりにくいですが、特定の個人をクローズアップし、私生活上の平穏を乱す（受忍限度を超える）場合は侵害となります。" },
            { id: 113, category: "法制度", question: "【法制度】「不正競争防止法」で保護される「営業秘密」の3要件は？", options: ["秘密管理性、有用性、非公知性", "独創性、新規性、進歩性"], answer: 0, explanation: "①秘密として管理されていること、②事業活動に有用であること、③公然と知られていないこと、の3つ全てを満たす必要があります。" },
            { id: 114, category: "法制度", question: "【法的考察】特許権の取得には何が必要か？", options: ["特許庁への出願と審査のパス", "創作した事実のみ"], answer: 0, explanation: "著作権（無方式）とは異なり、産業財産権（特許・意匠・商標）は特許庁に出願し、登録されることで初めて権利が発生します（方式主義）。" },
            { id: 115, category: "法制度", question: "【運用実態】忘れられる権利（削除権）の日本での扱い（検索結果削除）は？", options: ["プライバシー侵害が公表の利益を上回る場合に認められる", "無条件に認められる"], answer: 0, explanation: "最高裁判例により、削除を求める法的利益が、検索結果として表示し続ける理由（公衆の知る権利）より「明らかに」優越する場合にのみ認められます。" },
            { id: 116, category: "法制度", question: "【法制度】「通信の秘密」を定めている法律・条文は？", options: ["憲法、電気通信事業法", "プロバイダ責任制限法のみ"], answer: 0, explanation: "憲法21条で保障され、電気通信事業法で具体的に保護されています。通信の内容だけでなく、宛先や通信日時（通信ログ）も秘密に含まれます。" },
            { id: 117, category: "法制度", question: "【法的考察】AIが作成した絵画に著作権は発生するか？（現行法）", options: ["原則として発生しない", "AIの開発者に発生する"], answer: 0, explanation: "日本の著作権法では「思想感情を創作的に表現したもの」と定義されており、人間が創作的寄与をしていない（AIが自律的に生成した）場合、著作物とは認められません。" },
            { id: 118, category: "法制度", question: "【運用実態】ネットオークションでのチケット転売は違法？", options: ["不正転売禁止法により、興行主の同意のない有償譲渡禁止等は処罰対象", "常に自由"], answer: 0, explanation: "2019年の法改正により、特定興行入場券の不正転売は刑事罰の対象となりました。" },
            { id: 119, category: "法制度", question: "【法制度】刑法における「電磁的記録不正作出罪」とは？", options: ["人の事務処理を誤らせる目的で、虚偽のデータを作ること", "PCを壊すこと"], answer: 0, explanation: "文書偽造罪のデジタル版です。オンライン銀行の残高データを書き換えるなどの行為が該当します。" },
            { id: 120, category: "法制度", question: "【法的考察】特定商取引法がネット通販業者に義務付けているのは？", options: ["住所や連絡先、返品特約などの表示", "24時間のサポート"], answer: 0, explanation: "顔の見えない取引であるため、消費者を保護するために事業者の実態や条件を明示することが厳しく義務付けられています。" },
            { id: 121, category: "法制度", question: "【運用実態】GDPR（EU一般データ保護規則）は日本企業に関係ある？", options: ["EU域内の個人データを扱うなら適用される", "関係ない"], answer: 0, explanation: "域外適用規定があり、日本企業であってもEU居住者のデータを扱う場合（越境移転など）は、巨額の制裁金を含むこの規則の対象となります。" },
            { id: 122, category: "法制度", question: "【法制度】「サイバーセキュリティ基本法」の役割は？", options: ["国の責務や基本方針を定める", "ハッカーを逮捕する"], answer: 0, explanation: "具体的な罰則規定ではなく、国の施策の方向性や、関係機関の連携などを定めた基本法です。" },
            { id: 123, category: "法制度", question: "【法的考察】電子契約における「電子署名」の法的効力は？", options: ["手書きの署名や押印と同等の推定効を持つ", "効力はない"], answer: 0, explanation: "電子署名法により、一定の要件を満たす電子署名は、真正に成立したものと推定されます。" },
            { id: 124, category: "法制度", question: "【運用実態】学校の授業で市販の問題集をコピーして配布するのは？", options: ["授業の過程で必要と認められる限度なら許諾不要（第35条）", "常に違法"], answer: 0, explanation: "授業目的公衆送信補償金制度などもあり、教育現場では一定の範囲で例外的に無許諾での利用が認められています。" },

            const closeApp = () => {
                // Simulate app closing: Reset state and return to start screen
                // Optional: Add minimize animation or hide effect
                appWindow.style.transform = 'scale(0.95)';
                appWindow.style.opacity = '0';
                setTimeout(() => {
                    App.restart(); // Reset internal state
                    appWindow.style.transform = 'scale(1)';
                    appWindow.style.opacity = '1';
                }, 400);
            };

            const exitFullscreen = () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
            };

            const requestFullscreen = () => {
                if (!document.fullscreenElement) {
                    appWindow.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                    });
                }
            };
            
            const toggleFullscreen = () => {
                if (!document.fullscreenElement) {
                    requestFullscreen();
                } else {
                    exitFullscreen();
                }
            };

            return { closeApp, exitFullscreen, requestFullscreen, toggleFullscreen };
        })();

        // Quiz Application Logic
        const App = (() => {
            const state = {
                questions: [],
                currentIndex: 0,
                score: 0,
                targetCount: 10
            };

            const dom = {
                views: {
                    start: document.getElementById('view-start'),
                    quiz: document.getElementById('view-quiz'),
                    feedback: document.getElementById('view-feedback'),
                    result: document.getElementById('view-result')
                },
                quiz: {
                    current: document.getElementById('q-current'),
                    total: document.getElementById('q-total'),
                    category: document.getElementById('q-category'),
                    text: document.getElementById('q-text'),
                    btn0: document.getElementById('btn-opt-0'),
                    btn1: document.getElementById('btn-opt-1'),
                    txt0: document.getElementById('opt-0-text'),
                    txt1: document.getElementById('opt-1-text'),
                    bar: document.getElementById('progress-bar')
                },
                feedback: {
                    icon: document.getElementById('fb-icon'),
                    iconBg: document.getElementById('fb-icon-bg'),
                    title: document.getElementById('fb-title'),
                    explanation: document.getElementById('fb-explanation')
                },
                result: {
                    score: document.getElementById('final-score'),
                    msg: document.getElementById('result-msg'),
                    circle: document.getElementById('score-circle')
                },
                radios: document.getElementsByName('q-count')
            };

            const shuffle = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            };

            const switchView = (viewName) => {
                Object.values(dom.views).forEach(el => el.classList.add('hidden'));
                dom.views[viewName].classList.remove('hidden');
                
                // Trigger reflow for animations
                if(viewName === 'feedback' || viewName === 'result') {
                    dom.views[viewName].classList.remove('animate-enter');
                    void dom.views[viewName].offsetWidth;
                    dom.views[viewName].classList.add('animate-enter');
                }
            };

            const start = () => {
                state.score = 0;
                state.currentIndex = 0;
                
                // Get selected question count
                for (const radio of dom.radios) {
                    if (radio.checked) state.targetCount = parseInt(radio.value);
                }

                // Prepare questions
                const shuffledDB = shuffle([...DB]);
                const count = Math.min(state.targetCount, shuffledDB.length);
                state.questions = shuffledDB.slice(0, count);
                
                renderQuestion();
                switchView('quiz');
            };

            const renderQuestion = () => {
                const q = state.questions[state.currentIndex];
                const total = state.questions.length;
                
                dom.quiz.current.textContent = state.currentIndex + 1;
                dom.quiz.total.textContent = total;
                dom.quiz.category.textContent = q.category;
                dom.quiz.text.textContent = q.question;
                dom.quiz.txt0.textContent = q.options[0];
                dom.quiz.txt1.textContent = q.options[1];

                const progress = ((state.currentIndex) / total) * 100;
                dom.quiz.bar.style.width = `${progress}%`;

                dom.quiz.btn0.disabled = false;
                dom.quiz.btn1.disabled = false;
                
                // Reset styles
                dom.quiz.btn0.className = "w-full text-left bg-white border border-gray-200 hover:border-[#007AFF] hover:bg-blue-50/30 rounded-lg p-4 transition-all duration-200 group relative overflow-hidden shadow-sm";
                dom.quiz.btn1.className = dom.quiz.btn0.className;
            };

            const answer = (choiceIndex) => {
                const q = state.questions[state.currentIndex];
                const isCorrect = choiceIndex === q.answer;

                if (isCorrect) state.score++;

                // Prepare Feedback
                const color = isCorrect ? '#28C840' : '#FF5F57'; // Green or Red
                const icon = isCorrect ? '✓' : '✕';
                
                dom.feedback.icon.textContent = icon;
                dom.feedback.iconBg.style.backgroundColor = color;
                
                dom.feedback.title.textContent = isCorrect ? 'Correct' : 'Incorrect';
                dom.feedback.title.style.color = isCorrect ? '#1AAB29' : '#E0443E';
                
                dom.feedback.explanation.innerHTML = `<span class="font-bold text-gray-900 block mb-2">正解: ${q.options[q.answer]}</span>${q.explanation}`;
                
                switchView('feedback');
            };

            const next = () => {
                state.currentIndex++;
                if (state.currentIndex < state.questions.length) {
                    renderQuestion();
                    switchView('quiz');
                } else {
                    finish();
                }
            };

            const finish = () => {
                dom.result.score.textContent = state.score;
                
                const percentage = (state.score / state.questions.length) * 100;
                let msg = "";
                if (percentage === 100) msg = "完璧です。素晴らしい理解度です。";
                else if (percentage >= 80) msg = "大変よくできました。";
                else if (percentage >= 60) msg = "合格圏内です。";
                else msg = "復習して再挑戦しましょう。";
                
                dom.result.msg.textContent = msg;
                
                // Animate circle
                const circle = dom.result.circle;
                const circumference = 440; // 2 * pi * r (r=70)
                const offset = circumference - (percentage / 100) * circumference;
                
                // Reset first
                circle.style.strokeDashoffset = circumference;
                switchView('result');
                
                // Animate
                setTimeout(() => {
                    circle.style.strokeDashoffset = offset;
                    // Color based on score
                    if (percentage >= 80) circle.style.stroke = "#28C840";
                    else if (percentage >= 60) circle.style.stroke = "#FEBC2E";
                    else circle.style.stroke = "#FF5F57";
                }, 100);
            };

            return { start, answer, next, restart: () => switchView('start') };
        })();

    </script>
</body>
