<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データマネジメントリテラシー診断</title>
    <style>
        /* ==========================================
           1. UI部分: スタイル定義
           ========================================== */
        :root { --primary: #0052cc; --bg: #f4f7f9; --text: #333; --success: #27ae60; --error: #e74c3c; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 40px 20px; margin: 0; color: var(--text); }
        #app { background: white; max-width: 650px; width: 100%; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); position: relative; }
        
        .header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .header h2 { margin: 10px 0; font-size: 1.5rem; color: var(--primary); }

        /* 設定エリア */
        .settings { background: #f0f4f8; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-size: 0.9rem; }
        .settings label { font-weight: bold; margin-right: 10px; }

        /* ジャンル選択画面 */
        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 10px; }
        .category-btn { background: #fff; border: 2px solid #e0e0e0; padding: 12px 15px; border-radius: 10px; cursor: pointer; font-size: 1rem; transition: 0.2s; text-align: left; display: flex; justify-content: space-between; align-items: center; }
        .category-btn:hover { border-color: var(--primary); background: #f0f7ff; color: var(--primary); }

        /* クイズ画面 */
        .q-meta { color: var(--primary); font-weight: bold; margin-bottom: 10px; display: block; font-size: 0.85rem; }
        .q-text { font-size: 1.15rem; margin-bottom: 25px; line-height: 1.6; font-weight: 600; min-height: 80px; }
        .btn-container { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .opt-btn { padding: 16px; font-size: 1rem; cursor: pointer; border: 2px solid #eee; border-radius: 10px; background: #fff; transition: 0.2s; text-align: left; }
        .opt-btn:hover:not(:disabled) { background: #f0f7ff; border-color: var(--primary); }
        .opt-btn:disabled { cursor: default; }

        /* アクションエリア */
        #action-area { margin-top: 20px; min-height: 100px; text-align: center; }
        #feedback { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; }
        .correct { color: var(--success); }
        .wrong { color: var(--error); }
        .next-btn { background: var(--primary); color: white; border: none; padding: 12px 40px; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; animation: fadeIn 0.3s; }
        .next-btn:hover { opacity: 0.9; }

        /* 共通ナビ */
        .nav-footer { margin-top: 20px; display: flex; justify-content: center; }
        .back-btn { background: none; border: none; color: #888; text-decoration: underline; cursor: pointer; font-size: 0.85rem; }

        .hidden { display: none; }
        .stats { margin-top: 20px; font-size: 0.8rem; color: #999; text-align: center; border-top: 1px solid #eee; padding-top: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <small>Data Management Literacy Training</small>
        <h2 id="app-title">リテラシー診断</h2>
    </div>

    <div id="view-menu">
        <div class="settings">
            <label>次への自動遷移時間：</label>
            <select id="select-interval">
                <option value="1000">1秒 (スピーディ)</option>
                <option value="3000" selected>3秒 (標準)</option>
                <option value="5000">5秒 (じっくり)</option>
            </select>
        </div>
        <p>ジャンルを選択して開始：</p>
        <div id="category-list" class="menu-grid"></div>
    </div>

    <div id="view-quiz" class="hidden">
        <span class="q-meta" id="q-number"></span>
        <div class="q-text" id="q-content"></div>
        <div class="btn-container">
            <button class="opt-btn" id="opt0" onclick="engine.checkAnswer(0)"></button>
            <button class="opt-btn" id="opt1" onclick="engine.checkAnswer(1)"></button>
        </div>
        
        <div id="action-area">
            <div id="feedback"></div>
            <button id="manual-next" class="next-btn hidden" onclick="engine.nextQuestion()">次へ進む ≫</button>
        </div>

        <div class="stats">
            正解数: <span id="q-score">0</span> / <span id="q-total">0</span>
        </div>
        <div class="nav-footer">
            <button class="back-btn" onclick="engine.showMenu()">← 中断して戻る</button>
        </div>
    </div>

    <div id="view-result" class="hidden" style="text-align: center;">
        <h3>診断終了</h3>
        <div style="font-size: 3rem; font-weight: bold; color: var(--primary); margin: 20px 0;" id="result-score"></div>
        <p id="result-text"></p>
        <button class="next-btn" style="width: 100%;" onclick="engine.showMenu()">トップに戻る</button>
    </div>
</div>

<script>
/**
 * ==========================================
 * 2. エンジン部分: 処理ロジック
 * ==========================================
 */
const engine = {
    currentQuestions: [],
    currentIndex: 0,
    score: 0,
    isAnswered: false,
    timer: null,

    init() {
        this.showMenu();
    },

    showMenu() {
        this.clearTimer();
        this.toggleView('view-menu');
        const list = document.getElementById('category-list');
        list.innerHTML = '';
        const categories = [...new Set(questionDatabase.map(q => q.category))];
        this.createCategoryBtn(list, "全ジャンルから出題", null);
        categories.forEach(cat => this.createCategoryBtn(list, cat, cat));
    },

    createCategoryBtn(parent, label, filter) {
        const btn = document.createElement('button');
        btn.className = 'category-btn';
        btn.innerHTML = `<span>${label}</span><span>→</span>`;
        btn.onclick = () => this.startQuiz(filter);
        parent.appendChild(btn);
    },

    startQuiz(filter) {
        this.currentQuestions = filter 
            ? questionDatabase.filter(q => q.category === filter)
            : [...questionDatabase].sort(() => Math.random() - 0.5);

        this.currentIndex = 0;
        this.score = 0;
        this.toggleView('view-quiz');
        this.renderQuestion();
    },

    renderQuestion() {
        this.isAnswered = false;
        this.clearTimer();
        const q = this.currentQuestions[this.currentIndex];
        
        document.getElementById('feedback').innerText = '';
        document.getElementById('manual-next').classList.add('hidden');
        
        const btns = [document.getElementById('opt0'), document.getElementById('opt1')];
        btns.forEach((btn, i) => {
            btn.innerText = q.options[i];
            btn.disabled = false;
            btn.style.borderColor = "#eee";
        });
        
        document.getElementById('q-number').innerText = `${q.category} (Q${this.currentIndex + 1}/${this.currentQuestions.length})`;
        document.getElementById('q-content').innerText = q.question;
        document.getElementById('q-score').innerText = this.score;
        document.getElementById('q-total').innerText = this.currentIndex;
    },

    checkAnswer(choice) {
        if (this.isAnswered) return;
        this.isAnswered = true;
        this.clearTimer();

        const q = this.currentQuestions[this.currentIndex];
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('manual-next');
        const interval = parseInt(document.getElementById('select-interval').value);
        
        // ボタン無効化と正解強調
        [0, 1].forEach(i => {
            const btn = document.getElementById(`opt${i}`);
            btn.disabled = true;
            if (i === q.answer) btn.style.borderColor = "var(--success)";
        });

        if (choice === q.answer) {
            this.score++;
            feedback.innerText = "● 正解！";
            feedback.className = "correct";
        } else {
            document.getElementById(`opt${choice}`).style.borderColor = "var(--error)";
            feedback.innerText = "× 不正解";
            feedback.className = "wrong";
        }

        nextBtn.classList.remove('hidden');

        // 自動遷移の予約
        this.timer = setTimeout(() => {
            this.nextQuestion();
        }, interval);
    },

    nextQuestion() {
        this.clearTimer();
        this.currentIndex++;
        if (this.currentIndex < this.currentQuestions.length) {
            this.renderQuestion();
        } else {
            this.showResult();
        }
    },

    clearTimer() {
        if (this.timer) clearTimeout(this.timer);
    },

    showResult() {
        this.toggleView('view-result');
        document.getElementById('result-score').innerText = `${this.score} / ${this.currentQuestions.length}`;
        const rate = (this.score / this.currentQuestions.length) * 100;
        document.getElementById('result-text').innerText = rate === 100 ? "完璧です！エキスパート級のリテラシーです。" : "お疲れ様でした！";
    },

    toggleView(viewId) {
        ['view-menu', 'view-quiz', 'view-result'].forEach(id => {
            document.getElementById(id).classList.add('hidden');
        });
        document.getElementById(viewId).classList.remove('hidden');
    }
};

/**
 * ==========================================
 * 3. 問題データベース (200問・5カテゴリー完全版)
 * ==========================================

const questionDatabase = [

    { id: 3, category: "データ構造", question: "テーブル内で各行を一意に識別するための項目を何と呼ぶか？", options: ["主キー（プライマリキー）", "インデックス"], answer: 0 },

    { id: 8, category: "データ構造", question: "CSVファイルにおいて、データの区切り文字として一般的に使われるのは？", options: ["カンマ", "タブ"], answer: 0 },
    { id: 9, category: "データ構造", question: "「1対多」の関係を持つテーブル間で、多の方に持たせる参照用キーは？", options: ["外部キー", "秘密キー"], answer: 0 },
    { id: 10, category: "データ構造", question: "大規模集計に向いた、列単位でデータを保持する形式は？", options: ["列指向ストレージ", "行指向ストレージ"], answer: 0 },

    { id: 13, category: "データ構造", question: "ER図において「実体」を指す用語は？", options: ["エンティティ", "リレーションシップ"], answer: 0 },
    { id: 14, category: "データ構造", question: "タイムスタンプ型を文字列として扱う最大のリスクは？", options: ["時間の前後関係によるソートや計算が困難になる", "文字化けする"], answer: 0 },
    { id: 15, category: "データ構造", question: "構造化データにおける「レコード」は何に対応するか？", options: ["行", "列"], answer: 0 },
    { id: 16, category: "データ構造", question: "多対多の関係をリレーショナルデータベースで表現するのに必要なのは？", options: ["中間テーブル", "インデックス"], answer: 0 },
    { id: 17, category: "データ構造", question: "固定長文字列（CHAR）と可変長文字列（VARCHAR）で、容量節約に有利なのは？", options: ["VARCHAR", "CHAR"], answer: 0 },
    { id: 18, category: "データ構造", question: "NoSQLデータベースの中で、JSON形式の保存に適しているのは？", options: ["ドキュメント型", "キーバリュー型"], answer: 0 },
    { id: 19, category: "データ構造", question: "複数の列を組み合わせて作る主キーを何と呼ぶか？", options: ["複合キー", "サロゲートキー"], answer: 0 },
    { id: 20, category: "データ構造", question: "データフレームで「T（転置）」を行うとどうなるか？", options: ["行と列が入れ替わる", "データが削除される"], answer: 0 },
    { id: 21, category: "データ構造", question: "論理データモデルを物理的なDB定義に変換する段階は？", options: ["物理設計", "概念設計"], answer: 0 },
    { id: 22, category: "データ構造", question: "データベースの「ビュー」の性質として正しいものは？", options: ["実データを持たない仮想的なテーブル", "常に物理メモリを占有する"], answer: 0 },
    { id: 23, category: "データ構造", question: "日付から「曜日」を抽出する処理は、データ構造上どの変数の作成にあたるか？", options: ["派生変数（特徴量）", "外部キー"], answer: 0 },
    { id: 24, category: "データ構造", question: "大量の構造化データを分析するために最適化された基盤は？", options: ["データウェアハウス（DWH）", "データレイク"], answer: 0 },
    { id: 25, category: "データ構造", question: "バイナリ形式のデータ（画像、音声）は通常どこに分類されるか？", options: ["非構造化データ", "構造化データ"], answer: 0 },

    { id: 32, category: "データ構造", question: "データフレームの「形状（Shape）」が(100, 5)の場合、列数は？", options: ["5", "100"], answer: 0 },

    { id: 35, category: "データ構造", question: "ワイドフォーマット（横持ち）からロングフォーマット（縦持ち）への変換は？", options: ["アンピボット（Melt）", "ピボット"], answer: 0 },
    { id: 36, category: "データ構造", question: "非構造化データストアとして一般的に使われるクラウドサービスは？", options: ["オブジェクトストレージ", "リレーショナルデータベース"], answer: 0 },
    { id: 37, category: "データ構造", question: "データフレームにおいて、すべての要素に対して関数を適用する操作は？", options: ["マップ（Apply）", "フィルタ"], answer: 0 },
    { id: 38, category: "データ構造", question: "リレーショナルDBにおいて、検索を高速化するための構造は？", options: ["インデックス", "バックアップ"], answer: 0 },
    { id: 39, category: "データ構造", question: "Boolean型のデータが保持できる状態数は？", options: ["2つ（True / False）", "無限"], answer: 0 },
    { id: 40, category: "データ構造", question: "データフレームの結合で、キーが一致する行のみを残すのは？", options: ["内部結合", "完全外部結合"], answer: 0 },

    // --- クレンジング (41-80) ---

    { id: 44, category: "クレンジング", question: "数値の範囲を0から1の間に収める処理を何と呼ぶか？", options: ["スケーリング（正規化）", "ビン化"], answer: 0 },
    { id: 45, category: "クレンジング", question: "全角・半角の混在を統一する処理はどの工程に含まれるか？", options: ["データクレンジング", "データロード"], answer: 0 },
    { id: 46, category: "クレンジング", question: "住所データから都道府県名を抽出するような処理を何と呼ぶか？", options: ["特徴量抽出・加工", "データ圧縮"], answer: 0 },

    { id: 48, category: "クレンジング", question: "日付形式を「YYYY/MM/DD」に統一する目的は？", options: ["機械可読性と分析効率の向上", "ストレージの節約"], answer: 0 },
    { id: 49, category: "クレンジング", question: "不要な空白（スペース）を取り除く操作を何と呼ぶか？", options: ["トリミング", "パディング"], answer: 0 },
    { id: 50, category: "クレンジング", question: "カテゴリ変数を0と1のフラグに変換する手法は？", options: ["One-Hot エンコーディング", "ログ変換"], answer: 0 },
    { id: 51, category: "クレンジング", question: "クレンジング前に行う、データの分布や欠損状況を把握する調査は？", options: ["データプロファイリング", "データ暗号化"], answer: 0 },
    { id: 52, category: "クレンジング", question: "外れ値を「異常値」ではなく「重要な兆候」とみなすケースは？", options: ["不正検知分析", "平均的な顧客分析"], answer: 0 },
    { id: 53, category: "クレンジング", question: "データのノイズ（誤差）を滑らかにする処理を何と呼ぶか？", options: ["スムージング", "スケーリング"], answer: 0 },
    { id: 54, category: "クレンジング", question: "単位の異なるデータを比較可能にするための前処理は？", options: ["標準化（Zスコア変換など）", "データのコピー"], answer: 0 },
    { id: 55, category: "クレンジング", question: "郵便番号からハイフンを除去する処理の目的は？", options: ["フォーマットの一貫性保持", "データ改ざん"], answer: 0 },
    { id: 56, category: "クレンジング", question: "欠損値をそのままにして分析した場合の主なリスクは？", options: ["統計的なバイアス（偏り）が生じる", "計算速度が無限に遅くなる"], answer: 0 },
    { id: 57, category: "クレンジング", question: "文字列データ内のHTMLタグを取り除く処理は？", options: ["スクレイピングのクレンジング", "データの正規化"], answer: 0 },
    { id: 58, category: "クレンジング", question: "「20歳以上」という条件でデータをフィルタリングするのは？", options: ["データクレンジングの一部（抽出）", "バックアップ"], answer: 0 },
    { id: 59, category: "クレンジング", question: "年齢を「10代」「20代」のように区分（離散化）する操作は？", options: ["ビン化", "正規化"], answer: 0 },
