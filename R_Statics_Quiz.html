<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Statistics Vocabulary Master</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', '"Noto Sans JP"', 'sans-serif'],
                        mono: ['"Fira Code"', 'monospace'],
                    },
                    colors: {
                        'bauhaus-black': '#121212',
                        'bauhaus-white': '#fdfbf7',
                        'bauhaus-red': '#d03020',
                        'bauhaus-blue': '#1a5fb4',
                        'bauhaus-yellow': '#f5c211',
                        'bauhaus-gray': '#e5e5e5',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'slide-up': 'slideUp 0.4s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #fdfbf7; color: #121212; }
        
        /* ボタンのエフェクト: 影なし、アクティブ時のみ縮小 */
        .btn-flat {
            transition: transform 0.1s ease;
        }
        .btn-flat:active {
            transform: scale(0.96);
        }
        
        /* 幾何学背景 */
        .geo-shape { position: absolute; z-index: -1; opacity: 0.6; }
        
        /* 数式の折り返し防止 */
        .math-inline { white-space: nowrap; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden font-sans">

    <!-- Geometric Background (Lighter & Cleaner) -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="geo-shape bg-bauhaus-red w-64 h-64 rounded-full -top-10 -left-10 mix-blend-multiply opacity-5"></div>
        <div class="geo-shape bg-bauhaus-blue w-96 h-96 -bottom-20 -right-20 rotate-12 mix-blend-multiply opacity-5"></div>
        <div class="geo-shape bg-bauhaus-yellow w-48 h-48 bottom-1/4 left-10 rounded-none mix-blend-multiply opacity-5"></div>
    </div>

    <!-- Main App Container -->
    <main class="w-full max-w-3xl bg-white border-4 border-bauhaus-black z-10 relative overflow-hidden flex flex-col min-h-[600px] md:min-h-[700px]">
        
        <!-- HEADER -->
        <header class="bg-bauhaus-black text-white p-6 flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-black tracking-tighter leading-none">R_STATS</h1>
                <p class="text-xs font-mono text-bauhaus-gray mt-1 tracking-widest uppercase">Vocabulary Master</p>
            </div>
            <div id="progress-area" class="hidden text-right">
                <div class="text-3xl font-bold leading-none">
                    <span id="current-q-num">1</span><span class="text-gray-500 text-xl mx-1">/</span><span id="total-q-num" class="text-lg text-gray-400">100</span>
                </div>
                <div class="w-32 h-1 bg-gray-700 mt-2">
                    <div id="progress-bar" class="h-full bg-bauhaus-yellow w-0 transition-all duration-300"></div>
                </div>
            </div>
        </header>

        <!-- CONTENT AREA -->
        <div class="flex-grow p-6 md:p-10 relative flex flex-col">
            
            <!-- SCREEN: START -->
            <div id="screen-start" class="flex flex-col justify-center flex-grow animate-fade-in py-8">
                <div class="mb-10 text-center">
                    <h2 class="text-2xl font-bold mb-2">学習コースを選択</h2>
                    <p class="text-gray-500 text-sm">講義順（第1回〜第8回）に出題されます。</p>
                </div>
                <!-- グリッドレイアウトの調整: スマホは縦、タブレット以上は2列 -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-md mx-auto w-full" id="mode-buttons-container">
                    <!-- Buttons injected by JS Engine -->
                </div>
            </div>

            <!-- SCREEN: QUESTION -->
            <div id="screen-question" class="hidden flex-col flex-grow h-full">
                <div class="mb-6 flex-grow">
                    <span id="q-tag" class="inline-block bg-white text-bauhaus-black border border-bauhaus-black text-xs font-bold px-3 py-1 mb-4"></span>
                    <h3 id="q-text" class="text-xl md:text-3xl font-bold leading-relaxed tracking-tight text-bauhaus-black flex items-start"></h3>
                </div>
                
                <!-- Answer Buttons: Outline Only (No Hover Fill), Active Fill -->
                <div class="grid grid-cols-2 gap-4 md:gap-8 mt-auto pt-4">
                    <button onclick="ENGINE.submitAnswer(true)" class="btn-flat min-h-[140px] md:min-h-[160px] border-4 border-bauhaus-blue text-bauhaus-blue bg-white active:bg-bauhaus-blue active:text-white flex flex-col items-center justify-center gap-3">
                        <span class="text-5xl md:text-6xl font-black leading-none">○</span>
                        <span class="text-xs md:text-sm font-bold tracking-widest uppercase">TRUE / 正しい</span>
                    </button>
                    <button onclick="ENGINE.submitAnswer(false)" class="btn-flat min-h-[140px] md:min-h-[160px] border-4 border-bauhaus-red text-bauhaus-red bg-white active:bg-bauhaus-red active:text-white flex flex-col items-center justify-center gap-3">
                        <span class="text-5xl md:text-6xl font-black leading-none">×</span>
                        <span class="text-xs md:text-sm font-bold tracking-widest uppercase">FALSE / 誤り</span>
                    </button>
                </div>

                <!-- Quit Button in Question Screen -->
                <div class="text-center mt-6">
                    <button onclick="ENGINE.resetApp()" class="text-xs text-gray-400 hover:text-bauhaus-black font-bold tracking-widest uppercase py-2 px-4 transition-colors">
                        Quit / 最初に戻る
                    </button>
                </div>
            </div>

            <!-- SCREEN: FEEDBACK -->
            <div id="screen-feedback" class="hidden flex-col flex-grow h-full animate-slide-up">
                <div class="flex items-center gap-4 mb-6 border-b-2 border-gray-100 pb-4">
                    <div id="fb-icon" class="w-16 h-16 flex-shrink-0 flex items-center justify-center rounded-full text-white text-3xl font-bold"></div>
                    <div>
                        <h3 id="fb-status" class="text-3xl font-black tracking-tight"></h3>
                        <p class="text-sm text-gray-500 font-mono">EXPLANATION</p>
                    </div>
                </div>
                <div class="flex-grow overflow-y-auto pr-2 mb-6">
                    <div class="prose prose-lg text-gray-800">
                        <p id="fb-text" class="leading-relaxed"></p>
                    </div>
                </div>
                <div class="space-y-6 mt-auto">
                    <button onclick="ENGINE.nextQuestion()" id="next-btn" class="btn-flat w-full py-5 bg-bauhaus-black text-white font-bold hover:bg-gray-800 transition-colors flex items-center justify-center gap-3 text-lg border-2 border-bauhaus-black"></button>
                    <!-- Quit Button in Feedback Screen -->
                    <div class="text-center">
                        <button onclick="ENGINE.resetApp()" class="text-xs text-gray-400 hover:text-bauhaus-black font-bold tracking-widest uppercase py-2 px-4 transition-colors">
                            Quit / 最初に戻る
                        </button>
                    </div>
                </div>
            </div>

            <!-- SCREEN: RESULT -->
            <div id="screen-result" class="hidden flex-col justify-center flex-grow items-center text-center animate-fade-in">
                <h2 class="text-5xl font-black mb-2 tracking-tighter">FINISH</h2>
                <div class="w-16 h-2 bg-bauhaus-yellow mb-8"></div>
                <div class="mb-12 relative">
                    <div class="text-8xl font-black text-bauhaus-black leading-none" id="res-score">0</div>
                    <div class="text-xl text-gray-400 font-bold uppercase tracking-widest mt-2">Correct Answers</div>
                    <div class="text-sm text-gray-400 mt-1">out of <span id="res-total">0</span></div>
                </div>
                <button onclick="ENGINE.resetApp()" class="btn-flat w-full max-w-xs py-4 border-4 border-bauhaus-black bg-white text-bauhaus-black font-bold hover:bg-bauhaus-black hover:text-white transition-colors uppercase tracking-widest">
                    Back to Menu
                </button>
            </div>
        </div>
    </main>

    <!-- ========================================================================================== -->
    <!-- 1. CONFIGURATION -->
    <!-- ========================================================================================== -->
    <script>
        const CONFIG = {
            // モード設定: 色設定をボーダー色に変更
            modes: [
                { label: 'QUICK', count: 10,  cls: 'border-bauhaus-black text-bauhaus-black hover:bg-bauhaus-black hover:text-white' },
                { label: 'NORMAL', count: 50,  cls: 'border-bauhaus-black text-bauhaus-black hover:border-bauhaus-blue hover:text-bauhaus-blue' },
                { label: 'HARD',   count: 100, cls: 'border-bauhaus-black text-bauhaus-black hover:border-bauhaus-red hover:text-bauhaus-red' },
                { label: 'FULL',   count: 'all', cls: 'bg-bauhaus-black text-white border-bauhaus-black hover:bg-gray-800' }
            ],
            lecturePrefix: '第',
            lectureSuffix: '回講義範囲'
        };
    </script>

    <!-- ========================================================================================== -->
    <!-- 2. ENGINE -->
    <!-- ========================================================================================== -->
    <script>
        const ENGINE = (function() {
            let state = { questions: [], currentIndex: 0, score: 0 };
            let els = {};

            function init() {
                els = {
                    screens: {
                        start: document.getElementById('screen-start'),
                        question: document.getElementById('screen-question'),
                        feedback: document.getElementById('screen-feedback'),
                        result: document.getElementById('screen-result')
                    },
                    progress: {
                        area: document.getElementById('progress-area'),
                        current: document.getElementById('current-q-num'),
                        total: document.getElementById('total-q-num'),
                        bar: document.getElementById('progress-bar')
                    },
                    q: { tag: document.getElementById('q-tag'), text: document.getElementById('q-text') },
                    fb: {
                        icon: document.getElementById('fb-icon'),
                        status: document.getElementById('fb-status'),
                        text: document.getElementById('fb-text'),
                        btn: document.getElementById('next-btn')
                    },
                    res: { score: document.getElementById('res-score'), total: document.getElementById('res-total') },
                    menu: document.getElementById('mode-buttons-container')
                };
                renderMenu();
                showScreen('start');
            }

            function renderMenu() {
                els.menu.innerHTML = CONFIG.modes.map(m => `
                    <button onclick="ENGINE.startQuiz('${m.count}')" class="btn-flat w-full py-6 border-4 font-bold transition-colors group ${m.cls} flex flex-col items-center justify-center">
                        <span class="block text-4xl font-black mb-1 leading-none">${m.count === 'all' ? 'ALL' : m.count}</span>
                        <span class="text-xs font-bold tracking-widest opacity-60">${m.label}</span>
                    </button>
                `).join('');
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function showScreen(name) {
                Object.values(els.screens).forEach(el => {
                    el.classList.add('hidden');
                    el.classList.remove('flex');
                });
                els.screens[name].classList.remove('hidden');
                els.screens[name].classList.add('flex');
            }

            function parseText(text) {
                if (!text) return "";
                const safeText = text
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;");

                return safeText
                    // Code: Simple Mono Font
                    .replace(/`([^`]+)`/g, '<span class="font-mono text-bauhaus-red font-bold mx-1">$1</span>')
                    // Math: No-wrap class
                    .replace(/\$([^$]+)\$/g, '<span class="font-serif italic px-1 math-inline">$1</span>')
                    // Bold: Blue text
                    .replace(/\*\*([^*]+)\*\*/g, '<span class="text-bauhaus-blue font-bold">$1</span>');
            }

            function startQuiz(countMode) {
                if (typeof questionPool === 'undefined') { alert("Error: Database not loaded."); return; }
                let count = (countMode === 'all') ? questionPool.length : parseInt(countMode);
                let selected = shuffle([...questionPool]).slice(0, count);
                selected.sort((a, b) => a.c - b.c);
                state = { questions: selected, currentIndex: 0, score: 0 };
                els.progress.total.innerText = count;
                els.progress.area.classList.remove('hidden');
                showQuestion();
            }

            function showQuestion() {
                const q = state.questions[state.currentIndex];
                els.progress.current.innerText = state.currentIndex + 1;
                els.progress.bar.style.width = `${(state.currentIndex / state.questions.length) * 100}%`;
                els.q.tag.innerText = `${CONFIG.lecturePrefix}${q.c}${CONFIG.lectureSuffix}`;
                els.q.text.innerHTML = parseText(q.q);
                showScreen('question');
            }

            function submitAnswer(userBool) {
                const q = state.questions[state.currentIndex];
                const isCorrect = (userBool === q.a);
                if (isCorrect) state.score++;

                const color = isCorrect ? 'bg-bauhaus-blue' : 'bg-bauhaus-red';
                // Icon: Simple circle without shadow
                els.fb.icon.className = `w-16 h-16 flex-shrink-0 flex items-center justify-center rounded-full text-white text-3xl font-bold ${color}`;
                els.fb.icon.innerText = isCorrect ? '○' : '×';
                els.fb.status.innerText = isCorrect ? 'CORRECT' : 'WRONG';
                els.fb.status.className = `text-3xl font-black tracking-tight ${isCorrect ? 'text-bauhaus-blue' : 'text-bauhaus-red'}`;
                
                els.fb.text.innerHTML = `
                    <div class="mb-2 font-bold text-sm text-gray-400 uppercase tracking-widest border-b border-gray-200 pb-2">
                        Answer: <span class="${q.a ? 'text-bauhaus-blue' : 'text-bauhaus-red'}">${q.a ? 'TRUE / 正しい' : 'FALSE / 誤り'}</span>
                    </div>
                    <div class="mt-4">${parseText(q.e)}</div>
                `;

                const isLast = state.currentIndex === state.questions.length - 1;
                els.fb.btn.innerHTML = isLast 
                    ? '<span>SHOW RESULTS</span>'
                    : '<span>NEXT QUESTION</span>';
                
                showScreen('feedback');
                if(isLast) els.progress.bar.style.width = '100%';
            }

            function nextQuestion() {
                state.currentIndex++;
                if (state.currentIndex < state.questions.length) showQuestion();
                else showResult();
            }

            function showResult() {
                els.res.score.innerText = state.score;
                els.res.total.innerText = state.questions.length;
                els.progress.area.classList.add('hidden');
                showScreen('result');
            }

            return { init, startQuiz, submitAnswer, nextQuestion, resetApp: () => showScreen('start') };
        })();
    </script>

    <!-- ========================================================================================== -->
    <!-- 3. DATABASE -->
    <!-- ========================================================================================== -->
    <script>
        const questionPool = [
            
            // --- 第1回: Rの基本操作 ---
            { c: 1, q: "Rにおいて、ベクトルを作成するための基本関数は `v()` である。", a: false, e: "ベクトル作成関数は `c()` (combine/concatenate) です。" },
            { c: 1, q: "RStudioは、R言語をより便利に使うための統合開発環境（IDE）である。", a: true, e: "エディタ、コンソール、グラフ描画などが統合されています。" },
            { c: 1, q: "Rで変数に値を代入する際、一般的に `<-` という記号が使われる。", a: true, e: "`=` も使えますが、Rの慣習として `<-` が推奨されます。" },
            { c: 1, q: "`#` から始まる行はコメントとして扱われ、実行されない。", a: true, e: "コードの注釈を入れるために使用します。" },
            { c: 1, q: "`mean(c(1, 2, 3))` を実行すると、値の合計である `6` が返される。", a: false, e: "`mean()` は平均値を返すので `2` になります。合計は `sum()` です。" },
            { c: 1, q: "データフレーム（data frame）は、異なる型のデータ（数値、文字など）を列ごとに混在させることができる。", a: true, e: "Excelの表のように、列ごとに異なる属性を持てます。" },
            { c: 1, q: "パッケージをインストールする関数は `library()` である。", a: false, e: "インストールは `install.packages()` です。`library()` は読み込みに使います。" },
            { c: 1, q: "`c(1, 2) + 1` の結果は `c(2, 3)` になる。", a: true, e: "Rではベクトルとスカラーの演算は、ベクトルの全要素に適用されます。" },
            { c: 1, q: "論理値（Boolean）の `TRUE` と `FALSE` は、Rではすべて小文字で `true`, `false` と書く。", a: false, e: "Rでは大文字の `TRUE`, `FALSE` (または `T`, `F`) である必要があります。" },
            { c: 1, q: "現在の作業ディレクトリを確認する関数は `getwd()` である。", a: true, e: "Get Working Directory の略です。" },
            { c: 1, q: "`read.csv()` 関数は、CSVファイルを読み込んでデータフレームを作成する。", a: true, e: "Comma Separated Valuesファイルを読み込む基本関数です。" },
            { c: 1, q: "ベクトル `x <- c(10, 20, 30)` の2番目の要素を取り出すには `x[1]` と記述する。", a: false, e: "Rのインデックス（添字）は **1から** 始まります。正しくは `x[2]` です。" },
            { c: 1, q: "`sqrt(16)` は 4 を返す。", a: true, e: "`sqrt` は平方根 (square root) を計算する関数です。" },
            { c: 1, q: "`length()` 関数は、ベクトルの要素数を返す。", a: true, e: "ベクトルの長さ（データの個数）を調べるときに使います。" },
            { c: 1, q: "Rで行列（Matrix）を作成する場合、すべての要素は同じデータ型でなければならない。", a: true, e: "行列はベクトルの一種であり、数値なら数値のみで構成される必要があります。" },
            { c: 1, q: "`tibble` は、従来の `data.frame` をより扱いやすく改良したデータ形式である。", a: true, e: "`tidyverse` パッケージ群で標準的に使われる形式です。" },
            { c: 1, q: "`seq(1, 10, 2)` は、1から10まで2刻みの数列を作成する。", a: true, e: "結果は `1, 3, 5, 7, 9` となります。" },
            { c: 1, q: "`head(data)` は、データの最後の6行を表示する関数である。", a: false, e: "`head()` は**最初**の6行を表示します。最後を表示するのは `tail()` です。" },
            { c: 1, q: "R言語は統計解析やデータ可視化に特化したプログラミング言語である。", a: true, e: "学術研究やデータサイエンス分野で広く使われています。" },
            { c: 1, q: "`?関数名` をコンソールに入力すると、その関数のヘルプが表示される。", a: true, e: "使い方が分からない時に便利な機能です。" },
            { c: 1, q: "`2^3` は 6 を返す。", a: false, e: "`^` はべき乗を表します。2の3乗なので `8` です。" },
            { c: 1, q: "CSVファイルにおいて、データは通常タブ（Tab）で区切られている。", a: false, e: "CSVは Comma Separated Values なので、カンマ区切りです。" },
            { c: 1, q: "RStudioの「Console」ウィンドウでは、Rのコードを直接入力して実行結果を確認できる。", a: true, e: "対話的にコードを実行する場所です。" },
            { c: 1, q: "ベクトル `c(TRUE, FALSE)` の `TRUE` は数値の `1` として扱われることがある。", a: true, e: "計算に使用すると `TRUE=1`, `FALSE=0` として扱われます（例: `sum(c(TRUE, FALSE))` は 1）。" },

            // --- 第2回: データの要約とレポート作成 ---
            { c: 2, q: "質的変数の度数を集計するために `table()` 関数を使用できる。", a: true, e: "カテゴリーごとの個数（度数）をカウントします。" },
            { c: 2, q: "ヒストグラムは、2つの変数の相関関係を見るためのグラフである。", a: false, e: "ヒストグラムは**1つの変数の分布**を見るグラフです。相関は散布図を用います。" },
            { c: 2, q: "クロス集計表は、2つの変数の組み合わせごとの度数を表にしたものである。", a: true, e: "行と列にそれぞれの変数を配置し、関係性を概観します。" },
            { c: 2, q: "相対度数とは、各階級の度数を全体の度数で割ったものである。", a: true, e: "全体を1としたときの割合を示します。" },
            { c: 2, q: "箱ひげ図（Boxplot）の箱の中央にある線は「平均値」を表している。", a: false, e: "箱の中央線は**中央値（メディアン）**です。" },
            { c: 2, q: "シンプソンのパラドックスとは、集団全体で見た傾向と、層別に分けた傾向が逆転する現象のことである。", a: true, e: "第3の変数（交絡因子）の影響によるものです。" },
            { c: 2, q: "`ggplot2` において、`aes()` はグラフの見た目（x軸、y軸、色など）とデータを対応付ける関数である。", a: true, e: "Aesthetic mapping（美的マッピング）の略です。" },
            { c: 2, q: "散布図を描くための `ggplot2` の関数は `geom_bar()` である。", a: false, e: "散布図は `geom_point()` です。`geom_bar()` は棒グラフです。" },
            { c: 2, q: "R Markdownを利用すると、分析コードと結果、説明文を一つのレポートとして出力できる。", a: true, e: "再現性のあるレポート作成に役立ちます。" },
