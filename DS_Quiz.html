<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Literacy Quiz (Final)</title>
    <style>
        /* =========================================
           STYLE SECTION (Bauhaus Style)
           =========================================
        */
        :root {
            --c-black:  #121212;
            --c-white:  #ffffff;
            --c-bg:     #fdfbf7;
            --c-red:    #cc3333;
            --c-blue:   #2a5599;
            --c-yellow: #eebb22;
            --c-gray:   #e5e5e5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            background-color: var(--c-bg);
            color: var(--c-black);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--c-white);
            border: 4px solid var(--c-black);
            box-shadow: 10px 10px 0 rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            min-height: 600px;
            position: relative;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--c-black);
            color: var(--c-white);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .header-title { font-size: 1.2rem; font-weight: 700; letter-spacing: 0.05em; }
        .header-right { display: flex; align-items: center; gap: 1rem; }
        .score-mini { font-size: 1rem; font-weight: 700; color: var(--c-yellow); }
        
        /* Exit Button in Header */
        .btn-exit {
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-exit:hover { background: var(--c-red); color: white; border-color: var(--c-red); }

        /* --- PROGRESS --- */
        .progress-container {
            height: 10px;
            background: var(--c-gray);
            width: 100%;
            border-bottom: 4px solid var(--c-black);
        }
        .progress-bar {
            height: 100%;
            background: var(--c-blue);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* --- SCREENS --- */
        .screen {
            flex: 1;
            padding: 2rem;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }
        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- START SCREEN COMPONENTS --- */
        .hero-icon { font-size: 5rem; margin-bottom: 1rem; color: var(--c-red); }
        .hero-title { font-size: 2rem; font-weight: 800; margin-bottom: 1rem; }
        .hero-desc { color: #555; margin-bottom: 2rem; max-width: 500px; }
        
        /* Course Selection Grid */
        .course-select {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }
        .btn-course {
            padding: 1rem;
            font-weight: 700;
            border: 3px solid var(--c-black);
            background: var(--c-white);
            cursor: pointer;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn-course:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 rgba(0,0,0,0.1); }
        .btn-course:hover { filter: brightness(0.95); }

        /* Course Colors */
        .c-10 { border-color: var(--c-blue); color: var(--c-blue); }
        .c-30 { border-color: var(--c-yellow); color: #bba111; }
        .c-50 { border-color: var(--c-red); color: var(--c-red); }
        .c-all { border-color: var(--c-black); color: var(--c-black); background: var(--c-black); color: var(--c-white); }
        .c-all:hover { background: #333; color: white; }

        /* --- QUESTION COMPONENTS --- */
        .q-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        .q-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 3rem;
            line-height: 1.4;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            width: 100%;
            max-width: 500px;
        }
        
        /* General Buttons */
        button.action-btn {
            border: 3px solid var(--c-black);
            background: var(--c-white);
            color: var(--c-black);
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 5px 5px 0 var(--c-black);
            transition: all 0.1s;
        }
        button.action-btn:active { transform: translate(2px, 2px); box-shadow: 3px 3px 0 var(--c-black); }

        .btn-true { color: var(--c-blue); border-color: var(--c-blue); box-shadow: 5px 5px 0 var(--c-blue); }
        .btn-true:hover { background-color: var(--c-blue); color: var(--c-white); }
        
        .btn-false { color: var(--c-red); border-color: var(--c-red); box-shadow: 5px 5px 0 var(--c-red); }
        .btn-false:hover { background-color: var(--c-red); color: var(--c-white); }

        .btn-next { background: var(--c-black); color: var(--c-white); width: 100%; max-width: 300px; margin-top: 1rem; }
        .btn-next:hover { background: #333; }

        /* --- FEEDBACK COMPONENTS --- */
        .fb-status { font-size: 1.5rem; font-weight: 900; margin-bottom: 1rem; }
        .fb-correct { color: var(--c-blue); }
        .fb-wrong { color: var(--c-red); }
        .fb-box {
            background: #f4f4f4;
            border-left: 6px solid var(--c-black);
            padding: 1.5rem;
            text-align: left;
            width: 100%;
            margin-bottom: 2rem;
        }

        .res-score { font-size: 4rem; font-weight: 900; color: var(--c-black); margin: 1rem 0; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<!-- HTML構造 -->
<div class="app-container">
    <header>
        <div class="header-title" id="displayTitle">APP TITLE</div>
        <div class="header-right">
            <div class="score-mini">SCORE: <span id="miniScore">0</span></div>
            <!-- トップに戻るボタン (初期状態は隠す) -->
            <button id="btnExit" class="btn-exit hidden" onclick="Engine.resetQuiz()">EXIT</button>
        </div>
    </header>
    
    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <!-- START SCREEN -->
    <div id="screenStart" class="screen active">
        <div class="hero-icon">■</div>
        <h2 class="hero-title" id="startTitle">Title</h2>
        <p class="hero-desc" id="startDesc">Description</p>
        
        <div style="margin-bottom: 0.5rem; font-weight:bold; color:#666;">SELECT COURSE</div>
        <div class="course-select">
            <button class="btn-course c-10" onclick="Engine.startQuiz(10)">10 Questions</button>
            <button class="btn-course c-30" onclick="Engine.startQuiz(30)">30 Questions</button>
            <button class="btn-course c-50" onclick="Engine.startQuiz(50)">50 Questions</button>
            <button class="btn-course c-all" onclick="Engine.startQuiz(null)">ALL Questions</button>
        </div>
    </div>

    <!-- QUESTION SCREEN -->
    <div id="screenQuestion" class="screen">
        <div class="q-meta">Question <span id="qCurrent">1</span> / <span id="qTotal">10</span></div>
        <div id="qText" class="q-text">Loading...</div>
        <div class="btn-group">
            <button class="action-btn btn-true" onclick="Engine.answer(true)">TRUE / 正しい</button>
            <button class="action-btn btn-false" onclick="Engine.answer(false)">FALSE / 誤り</button>
        </div>
    </div>

    <!-- FEEDBACK SCREEN -->
    <div id="screenFeedback" class="screen">
        <div id="fbStatus" class="fb-status">CORRECT</div>
        <div id="fbAnswer" style="margin-bottom:1rem; font-weight:bold;"></div>
        <div class="fb-box">
            <strong>解説:</strong><br>
            <span id="fbExpl">...</span>
        </div>
        <button class="action-btn btn-next" onclick="Engine.nextQuestion()">NEXT</button>
    </div>

    <!-- RESULT SCREEN -->
    <div id="screenResult" class="screen">
        <h2 class="hero-title">RESULT</h2>
        <p>あなたの正解数</p>
        <div class="res-score"><span id="resScore">0</span> / <span id="resTotal">0</span></div>
        <p id="resMsg" style="margin-bottom:2rem;">...</p>
        <button class="action-btn btn-next" onclick="Engine.resetQuiz()">TOP MENU</button>
    </div>
</div>

<script>
    /* ##########################################################################
       #                                                                        #
       #  SECTION 1: CONFIGURATION (設定)                                       #
       #  アプリの基本設定をここで行います。                                    #
       #                                                                        #
       ##########################################################################
    */
    const APP_CONFIG = {
        title: "DS LITERACY QUIZ", 
        startTitle: "Data Science<br>Challenge",
        startDescription: "全資料（基礎・導入 第1回〜第8回）から厳選された100問のTrue/Falseクイズ。<br>あなたのデータリテラシーをテストします。",
        
        // 結果画面のメッセージ (正答率% に応じた評価)
        resultMessages: [
            { threshold: 90, msg: "Excellent! データサイエンス・マスターレベルです。" },
            { threshold: 80, msg: "Great Job! かなり高いリテラシーを持っています。" },
            { threshold: 60, msg: "Good. 基礎は理解できています。" },
            { threshold: 0,  msg: "Keep Learning. もう一度復習してみましょう。" }
        ]
    };

    /* ##########################################################################
       #                                                                        #
       #  SECTION 2: ENGINE (ロジック)                                          #
       #  ※このセクションは修正不要です。                                      #
       #                                                                        #
       ##########################################################################
    */
    
    const Engine = (function() {
        let state = {
            shuffledQuestions: [],
            currentIndex: 0,
            score: 0,
            totalQuestions: 0
        };

        const els = {
            btnExit: document.getElementById('btnExit'),
            screens: {
                start: document.getElementById('screenStart'),
                question: document.getElementById('screenQuestion'),
                feedback: document.getElementById('screenFeedback'),
                result: document.getElementById('screenResult')
            },
            display: {
                title: document.getElementById('displayTitle'),
                startTitle: document.getElementById('startTitle'),
                startDesc: document.getElementById('startDesc'),
                qCurrent: document.getElementById('qCurrent'),
                qTotal: document.getElementById('qTotal'),
                qText: document.getElementById('qText'),
                progressBar: document.getElementById('progressBar'),
                miniScore: document.getElementById('miniScore'),
                fbStatus: document.getElementById('fbStatus'),
                fbAnswer: document.getElementById('fbAnswer'),
                fbExpl: document.getElementById('fbExpl'),
                resScore: document.getElementById('resScore'),
                resMsg: document.getElementById('resMsg'),
                resTotal: document.getElementById('resTotal')
            }
        };

        function init() {
            els.display.title.innerText = APP_CONFIG.title;
            els.display.startTitle.innerHTML = APP_CONFIG.startTitle;
            els.display.startDesc.innerHTML = APP_CONFIG.startDescription;
        }

        function showScreen(name) {
            Object.values(els.screens).forEach(s => {
                s.classList.remove('active');
                s.style.display = 'none';
            });
            els.screens[name].style.display = 'flex';
            void els.screens[name].offsetWidth; 
            els.screens[name].classList.add('active');

            // Exitボタンの表示制御: スタート画面と結果画面では非表示
            if (name === 'start' || name === 'result') {
                els.btnExit.classList.add('hidden');
            } else {
                els.btnExit.classList.remove('hidden');
            }
        }

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // 引数 count で問題数を指定してスタート
        function startQuiz(count) {
            if (typeof questionDB === 'undefined' || !questionDB.length) {
                alert("Error: DATABASE is empty or not loaded.");
                return;
            }

            state.shuffledQuestions = shuffle(questionDB);
            
            // 指定数があればスライス、なければ全問
            if (count && count > 0 && count < state.shuffledQuestions.length) {
                state.shuffledQuestions = state.shuffledQuestions.slice(0, count);
            }

            state.totalQuestions = state.shuffledQuestions.length;
            state.currentIndex = 0;
            state.score = 0;
            
            els.display.miniScore.innerText = '0';
            els.display.qTotal.innerText = state.totalQuestions;
            
            updateProgress();
            showQuestion();
        }

        function updateProgress() {
            const pct = (state.currentIndex / state.totalQuestions) * 100;
            els.display.progressBar.style.width = `${pct}%`;
        }

        function showQuestion() {
            showScreen('question');
            const q = state.shuffledQuestions[state.currentIndex];
            els.display.qCurrent.innerText = state.currentIndex + 1;
            els.display.qText.innerHTML = q.q; 
            updateProgress();
        }

        function answer(userChoice) {
            const q = state.shuffledQuestions[state.currentIndex];
            const isCorrect = (userChoice === q.a);
            
            if (isCorrect) {
                state.score++;
                els.display.miniScore.innerText = state.score;
                els.display.fbStatus.innerText = "CORRECT / 正解！";
                els.display.fbStatus.className = "fb-status fb-correct";
            } else {
                els.display.fbStatus.innerText = "WRONG / 不正解...";
                els.display.fbStatus.className = "fb-status fb-wrong";
            }

            const ansString = q.a ? "TRUE (正しい)" : "FALSE (誤り)";
            els.display.fbAnswer.innerText = `正解: ${ansString}`;
            els.display.fbExpl.innerHTML = q.e;

            showScreen('feedback');
        }

        function nextQuestion() {
            state.currentIndex++;
            if (state.currentIndex < state.totalQuestions) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            updateProgress();
            els.display.progressBar.style.width = '100%';
            els.display.resScore.innerText = state.score;
            els.display.resTotal.innerText = state.totalQuestions;
            
            const percentage = (state.score / state.totalQuestions) * 100;
            let msg = "Result";

            for (const setting of APP_CONFIG.resultMessages) {
                if (percentage >= setting.threshold) {
                    msg = setting.msg;
                    break;
                }
            }
            els.display.resMsg.innerText = msg;
            showScreen('result');
        }

        function resetQuiz() {
            // トップに戻る
            state.score = 0;
            els.display.miniScore.innerText = '0';
            els.display.progressBar.style.width = '0%';
            showScreen('start');
        }

        return { init, startQuiz, answer, nextQuestion, resetQuiz };
    })();

    /* ##########################################################################
       #                                                                        #
       #  SECTION 3: DATABASE (問題データベース)                                #
       #  ここを編集して問題を追加・変更してください。                          #
       #                                                                        #
       ##########################################################################
    */

    /*
      [ カラム定義 ]
      q: 問題文 (HTML可)
      a: 正解 (true / false)
      e: 解説文
    */
    const questionDB = [
        
        // --- 基礎 第1回 社会をデータでかたる ---
        { q: "「Society 5.0」とは、情報社会（Society 4.0）に続く、人間中心の社会を指す概念である。", a: true, e: "Society 5.0は、サイバー空間とフィジカル空間を融合させ、経済発展と社会的課題の解決を両立する社会です。" },
        { q: "CPS（サイバーフィジカルシステム）において、現実世界のデータはサイバー空間へ送られず、その場で処理されるのが基本である。", a: false, e: "CPSでは現実空間のデータをサイバー空間に集積・解析し、その結果を現実空間にフィードバックするサイクルを回します。" },
        { q: "「PPDACサイクル」の最初のPは「Processing（処理）」を表している。", a: false, e: "PPDACの最初のPは「Problem（問題）」です。Problem(問題) -> Plan(計画) -> Data(データ) -> Analysis(分析) -> Conclusion(結論)の順に進みます。" },
        
        // --- 基礎 第2回 質的データを活用した問題解決 ---
        { q: "「名義尺度」は、大小関係や順序に意味がなく、単に区別するための尺度（例：血液型、性別）である。", a: true, e: "正しいです。名義尺度は分類のためのラベルであり、計算や順序付けはできません。" },
        { q: "「順序尺度」では、順位の差（間隔）が等しいことが保証されている。", a: false, e: "順序尺度（例：満足度ランキング、1位・2位）は順序に意味がありますが、その間隔が等しいとは限りません。" },
        { q: "「パレート図」は、棒グラフと折れ線グラフを組み合わせたグラフで、主に品質管理などで重要な要素を特定するために使われる。", a: true, e: "パレート図は、頻度の多い順に並べた棒グラフと、累積構成比を表す折れ線グラフで構成されます。" },
        { q: "「シンプソンのパラドックス」とは、全体での相関と、グループ分けした時の相関が一致する現象のことである。", a: false, e: "逆です。全体で見た傾向と、分割した集団で見た傾向が逆転したり矛盾したりする現象を指します。" },

        // --- 基礎 第3回 量的データを活用した問題解決 ---
        { q: "「ヒストグラム」は、データの度数分布を可視化するためのグラフであり、棒の間隔は空けずに描画するのが一般的である。", a: true, e: "ヒストグラムは連続量を扱うため、通常は棒の間隔を空けずに描きます。" },
        { q: "データに極端な外れ値がある場合、平均値よりも中央値の方がその影響を受けにくい。", a: true, e: "平均値は外れ値に引っ張られますが、中央値（データを順に並べた真ん中の値）は外れ値に対してロバスト（頑健）です。" },
        { q: "箱ひげ図の「箱」の長さ（高さ）は、データの全範囲（最大値ー最小値）を表している。", a: false, e: "箱の長さは「四分位範囲（IQR）」、つまり第3四分位数から第1四分位数を引いた値（データの真ん中50%の範囲）を表します。" },
        { q: "「最頻値（モード）」は、データの中で最も頻繁に出現する値のことである。", a: true, e: "その通りです。質的データでも量的データでも利用できる代表値です。" },

        // --- 基礎 第4回 データのばらつき ---
        { q: "「分散」は、偏差（平均との差）を2乗して平均したものである。", a: true, e: "分散はデータのばらつきを表す指標で、偏差の2乗平均で計算されます。" },
        { q: "「標準偏差」は分散の2乗である。", a: false, e: "標準偏差は分散の「正の平方根（ルート）」です。データの元の単位と揃うため扱いやすい指標です。" },
        { q: "平均が50、標準偏差が10になるように変換した値を「偏差値」と呼ぶ。", a: true, e: "偏差値は、平均を50、標準偏差を10に規格化した標準得点の一種です。" },
        { q: "正規分布において、平均値プラスマイナス1標準偏差の範囲に含まれるデータは約95%である。", a: false, e: "±1標準偏差の範囲は約68%です。±2標準偏差の範囲が約95%となります。" },

        // --- 基礎 第5回 相関分析 ---
        { q: "相関係数が「0」であることは、2つの変数の間に全く何の関係もないことを意味する。", a: false, e: "相関係数0は「線形の（直線の）」関係がないことを示しますが、U字型など非線形の関係がある可能性は否定できません。" },
        { q: "相関係数は必ず -1 から +1 の範囲の値をとる。", a: true, e: "相関係数は-1（完全な負の相関）から+1（完全な正の相関）の範囲に収まります。" },
        { q: "「擬似相関」とは、2つの変数に直接の因果関係はないが、第3の変数の影響で相関があるように見える現象である。", a: true, e: "例えば「アイスクリームの売上」と「水難事故数」が相関するのは「気温」という共通の要因があるためで、これを擬似相関と呼びます。" },
        { q: "散布図において点が右上がりに分布している場合、負の相関があるという。", a: false, e: "右上がりは「正の相関」です。一方が増えるともう一方も増える関係です。" },

        // --- 基礎 第6回 回帰予測 ---
        { q: "「単回帰分析」は、1つの説明変数から目的変数を予測する手法である。", a: true, e: "説明変数が1つの場合を単回帰分析、2つ以上の場合を重回帰分析と呼びます。" },
        { q: "回帰分析において「決定係数（R2乗値）」が1に近いほど、モデルの当てはまりが悪いことを意味する。", a: false, e: "決定係数は1に近いほどモデルがデータをよく説明している（当てはまりが良い）ことを示します。" },
