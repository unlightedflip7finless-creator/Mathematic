<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Study Portal</title>

    <style>
        :root {
            /* Solarized Light Palette */
            --base03: #002b36; --base02: #073642; --base01: #586e75;
            --base00: #657b83; --base0:  #839496; --base1:  #93a1a1;
            --base2:  #eee8d5; --base3:  #fdf6e3;
            --yellow: #b58900; --orange: #cb4b16; --red:    #dc322f;
            --magenta:#d33682; --violet: #6c71c4; --blue:   #268bd2;
            --cyan:   #2aa198; --green:  #859900;
        }

        body {
            background-color: var(--base3);
            color: var(--base00);
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* コンテナ */
        .app-container {
            width: 100%;
            max-width: 520px;
            padding: 2rem;
        }

        /* タイトル */
        h1 {
            font-size: 0.9rem;
            color: var(--base1);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            border-bottom: 2px solid var(--base2);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        /* リスト */
        ul { list-style: none; padding: 0; margin: 0; }
        li { margin-bottom: 1rem; }

        /* カード（リンク） */
        a {
            display: block;
            background-color: white;
            padding: 1.5rem 2rem;
            color: var(--base01);
            text-decoration: none;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        /* ホバー時の挙動 */
        a:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            color: var(--base02);
        }

        /* 左側のアクセントカラーバー */
        .color-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--base2); /* デフォルト */
            transition: background-color 0.2s;
        }

        .arrow { float: right; opacity: 0; transition: opacity 0.2s; }
        a:hover .arrow { opacity: 1; }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Study Modules</h1>
        <ul id="quiz-list-root">
            <!-- JSによってリストがここに生成されます -->
        </ul>
    </div>

    <script>
        // ---------------------------------------------------------
        // 1. DATA LAYER: クイズアプリ定義
        // ---------------------------------------------------------
        const QUIZ_APPS = [
            { 
                title: "Data Science Quiz", 
                url:   "DS_Quiz.html", 
                color: "var(--magenta)" // 分析・理論
            },
            { 
                title: "R Programming Quiz", 
                url:   "R_Quiz.html", 
                color: "var(--blue)"    // プログラミング・実装
            },
            { 
                title: "Data Management", 
                url:   "Data_Management.html", 
                color: "var(--orange)"  // 構造・管理
            },
            { 
                title: "FOMC Master", 
                url:   "FOMC_Master/index.html", // ディレクトリ構造と想定
                color: "var(--green)"   // 金融・経済
            }
        ];

        // ---------------------------------------------------------
        // 2. ENGINE LAYER: インターフェース生成
        // ---------------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            const rootElement = document.getElementById('quiz-list-root');

            QUIZ_APPS.forEach(app => {
                const li = document.createElement('li');
                
                // リンク要素を作成
                const link = document.createElement('a');
                link.href = app.url;
                
                // カラーバー作成
                const colorBar = document.createElement('div');
                colorBar.className = 'color-bar';
                colorBar.style.backgroundColor = app.color; 

                // テキストノード
                const textNode = document.createTextNode(app.title);

                // 矢印
                const arrowSpan = document.createElement('span');
                arrowSpan.className = 'arrow';
                arrowSpan.textContent = '→';

                // 組み立て
                link.appendChild(colorBar);
                link.appendChild(textNode);
                link.appendChild(arrowSpan);
                li.appendChild(link);

                // レンダリング
                rootElement.appendChild(li);
            });
        });
    </script>
</body>
</html>
