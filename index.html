<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Portal</title>
    <style>
        :root {
            --bg-color: #F6F6F6;
            --container-bg: #FFFFFF;
            --text-main: #1D1D1F;
            --text-sub: #86868B;
            --accent-blue: #007AFF;
            --item-hover: #F2F2F7;
            --border-color: #E5E5E5;
            --system-radius: 12px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Noto Sans JP", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .window {
            width: 90%;
            max-width: 800px;
            background: var(--container-bg);
            border-radius: var(--system-radius);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }

        /* macOS Title Bar */
        .title-bar {
            height: 52px;
            background: var(--container-bg);
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
            width: 60px;
        }

        .light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .red { background: #FF5F57; }
        .yellow { background: #FEBC2E; }
        .green { background: #28C840; }

        .title-text {
            flex: 1;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-sub);
            margin-right: 60px; /* balance traffic lights */
        }

        /* Content Area */
        .content {
            padding: 24px 32px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .category-section {
            margin-bottom: 32px;
        }

        .category-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }

        /* Module Item */
        .module-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .module-item:hover {
            background: var(--item-hover);
            border-color: var(--accent-blue);
            transform: translateY(-1px);
        }

        .icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .module-info {
            display: flex;
            flex-direction: column;
        }

        .module-name {
            font-size: 13px;
            font-weight: 500;
        }

        .module-desc {
            font-size: 11px;
            color: var(--text-sub);
        }

        /* Categories Color Palette */
        .bg-blue { background: #007AFF; }
        .bg-orange { background: #FF9500; }
        .bg-green { background: #34C759; }
        .bg-purple { background: #AF52DE; }
        .bg-pink { background: #FF2D55; }
        .bg-gray { background: #8E8E93; }

        /* Custom Scrollbar */
        .content::-webkit-scrollbar { width: 8px; }
        .content::-webkit-scrollbar-track { background: transparent; }
        .content::-webkit-scrollbar-thumb {
            background: #D1D1D6;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="window">

        </div>
        <div class="title-text">Study Modules Portal</div>

    function renderPortal() {
        const root = document.getElementById('portal-root');
        
        APP_DATA.forEach(section => {
            const sectionEl = document.createElement('div');
            sectionEl.className = 'category-section';
            
            sectionEl.innerHTML = `
                <div class="category-title">${section.category}</div>
                <div class="grid">
                    ${section.items.map(item => `
                        <a href="${item.file}" class="module-item">
                            <div class="icon ${item.color}">${item.icon}</div>
                            <div class="module-info">
                                <span class="module-name">${item.name}</span>
                                <span class="module-desc">${item.file.split('.').pop()}</span>
                            </div>
                        </a>
                    `).join('')}
                </div>
            `;
            root.appendChild(sectionEl);
        });
    }

    document.addEventListener('DOMContentLoaded', renderPortal);
</script>

</body>
</html>
